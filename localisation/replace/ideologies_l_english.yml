 communism:0 "사회주의"

 maoism:0 "마오주의"
 #maoism_desc:0 "마오이즘은 중국 공산당의 마르크스-레닌주의 혁명 전략에서 모델을 따왔습니다. 주로 도시 노동자, 혁명가들로 이루어진 정당 중심 혁명을 주장했던 기존의 마르크스주의, 노동자 외에도 농민과 소수민족을 포섭하려 했던 레닌주의를 넘어 아예 농촌과 농민을 혁명의 중심으로 삼았습니다. 마오이즘의 대표적 경향을 따진다면 바로 이 부분입니다."

 socialis
 Ultranationalism:0 "국수주의"
 Ultranationalism_desc:0 ""국익을 다른 무엇보다도 중시하는 극단적인 내셔널리즘" 이들은 지도자는 물론 모든 정책 또한 오직 국가(혹은 그것에 준하는 민족성)를 위해서 이용하는 사상이며 전제주의와 대비되는 점은 국민들 또한 이들의 대의에 동의하고 참여한다는 점입니다."

 Reactionism:0 "반동주의"
 Reactionism_desc:0 "구체제로 돌아가려는 정치 이념으로서 진보주의에 대한 반대 개념으로 활용되는 경우가 가장 보편적입니다. 대체로 이들 반동주의는 전제군주제로의 회귀를 원하는 것이 대부분입니다."

 Revolutionary_Bolshevism:0 "혁명적 볼셰비즘"
 Revolutionary_Bolshevism_desc:0 "볼세비키주의는 20세기 초 러시아에서 형성된 혁명적 마르크스주의자들과 이후 형성된 공산주의자들의 사상적 경향을 총칭하는 용어입니다. 레닌의 의해서 정립된 이 사상은 소비에트 민주주의와 이를 통한 민주집중제를 주장하며 또한 전위당론을 주장합니다. 이들이 블랑키주의와 다른 점은 볼세비즘의 전위당은 엘리트,소수만이 아닌 직접 대중과 상호작용하며 대중 그 자체가 전위당이 될 수 있다는 점입니다."
 
 Trotskyism:0 "트로츠키주의"
 Trotskyism_desc:0 " 레프 트로츠키의 혁명 이론입니다. 이들은 연속혁명을 주장하며 세계혁명을 위한 (스탈린주의 만큼은 아니어도)중공업 양성을 중요시 보며 최종적으로는 프롤레타리아들의 의한 노동자 국가 형성을 목표로 두는 사상입니다."

 national_syndicalism:0 "국민생디칼리슴"
 national_syndicalism_desc:0 "프랑스의 국민생디칼리슴은 조르주 소렐의 혁명적 생디칼리슴을 샤를 모라스의 악시옹 프랑세즈 통합국민주의적 군주주의 이념과 결합시킨 것입니다. 이들은 국가가 나서 노동조합의 지분을 정해주며 기업은 노동자들의 강제적인 해고등을 금지시키지만 노동자들 또한 자기 지분 이외의 행동은 금지당하는 주의입니다. 국민생디칼리슴은 타국으로 전파된 국민생디칼리슴은 이탈리아의 협동조합주의 성격이 강한 이탈리아 파시즘, 에스파냐의 혁명적 이상주의와 인민연대주의와 노동조합에 좀 더 많은 권한을 주장하는 팔랑헤주의 등 다양한 변종으로 파생되었습니다."

 Syndicalisme:0 "생디칼리슴"
 Syndicalisme_desc:0 "생디칼리슴에서는 노동자, 산업, 조직들이 신디케이트의 형태로 뭉쳐야 한다고 합니다. 신디케이트는 “노동자들이 산업을 소유하고 경영하는 경제기구체제”라고 정의할수 있습니다. 생디칼리스트들에게는 노동조합이 현재의 경제체제를 전복시키고 다수의 이해를 반영하는 사회를 운영할 수 있는 잠재적 주체로서 활동합니다(노조민주주의). 생디칼리슴 체제에서 산업은 협동연합과 상호부조에 의해 운영될 것입니다. 각 지역의 신디케이트들은 노동거래소를 통해 다른 신디케이트들과 의사소통하며, 노동거래소는 상품의 분배를 협조적으로 결정합니다. 또한 이들은 노동자들의 직접행동(특히나 총파업)을 중요시 여기며 창시자인 소렐은 이 폭력론을 옹호한 것으로 유명합니다."

 Dystopia_system:0 "디스토피아 체제"
 Dystopia_system_desc:0 "이 이념은 베른슈타인의 개량주의로 시작되었습니다만... 이들은 사회주의자들을 배신하고 자본주의 체제 안에서의 사회 복지란 이름으로 인민들의 눈을 가리고 있습니다."