l_english:
 communism:0 "사회주의"

 maoism:0 "마오주의"
 #maoism_desc:0 "마오이즘은 중국 공산당의 마르크스-레닌주의 혁명 전략에서 모델을 따왔습니다. 주로 도시 노동자, 혁명가들로 이루어진 정당 중심 혁명을 주장했던 기존의 마르크스주의, 노동자 외에도 농민과 소수민족을 포섭하려 했던 레닌주의를 넘어 아예 농촌과 농민을 혁명의 중심으로 삼았습니다. 마오이즘의 대표적 경향을 따진다면 바로 이 부분입니다."

 Ultranationalism:0 "국수주의"
 Ultranationalism_desc:0 ""국익을 다른 무엇보다도 중시하는 극단적인 내셔널리즘" 혹은 더욱 단순하게 자신의 민족국가에게 극단적으로 헌신할 것을 강조하는 사상을 의미합니다"

 Reactionism:0 "반동주의"
 Reactionism_desc:0 "구체제로 돌아가려는 정치 이념으로서 진보주의에 대한 반대 개념으로 활용되는 경우가 가장 보편적입니다. 인게임에서의 반동주의는 동아시아국가들의 정제왕정을 구분합니다."

 Revolutionary_Bolshevism:0 "혁명적 볼셰비즘"
 Revolutionary_Bolshevism_desc:0 "볼세비키주의는 20세기 초 러시아에서 형성된 혁명적 마르크스주의자들과 이후 형성된 공산주의자들의 사상적 경향을 총칭하는 용어입니다. 혁명적인 계파에 의해 성립된 사상적 경향을 지칭하는 용어로도 많이 사용됩니다."
 
 Trotskyism:0 "트로츠키주의"
 Trotskyism_desc:0 " 레프 트로츠키의 혁명 이론입니다. 트로츠키가 제창한 영구혁명의 입장에서 이오시프 스탈린의 일국사회주의 및 관료주의에 반대하며, 세계 혁명 없이는 사회주의 건설, 수호 및 지속적 발전이 불가능하다고 주장했습니다. 아울러 전투적인 노동자 봉기와 프롤레타리아 독재를 주장하던 혁명적 마르크스주의의 한 분파입니다."

 national_syndicalism:0 "국민생디칼리슴"
 national_syndicalism_desc:0 "프랑스의 국민생디칼리슴은 조르주 소렐의 혁명적 생디칼리슴을 샤를 모라스의 악시옹 프랑세즈 통합국민주의적 군주주의 이념과 결합시킨 것입니다. 국민생디칼리슴은 타국으로 전파된 국민생디칼리슴은 이탈리아의 파시즘, 에스파냐의 팔랑헤주의 등 다양한 변종으로 파생되었습니다."

 Syndicalisme:0 "생디칼리슴"
 Syndicalisme_desc:0 "생디칼리슴에서는 노동자, 산업, 조직들이 신디케이트의 형태로 뭉쳐야 한다고 합니다. 신디케이트는 “노동자들이 산업을 소유하고 경영하는 경제기구체제”라고 정의할수 있습니다. 생디칼리스트들에게는 노동조합이 현재의 경제체제를 전복시키고 다수의 이해를 반영하는 사회를 운영할 수 있는 잠재적 주체로서 활동합니다(노조민주주의). 생디칼리슴 체제에서 산업은 협동연합과 상호부조에 의해 운영될 것입니다. 각 지역의 신디케이트들은 노동거래소를 통해 다른 신디케이트들과 의사소통하며, 노동거래소는 상품의 분배를 협조적으로 결정합니다."