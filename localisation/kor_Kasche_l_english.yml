 #이벤트
 KORnan.1.t:0 "코뮌의 결성"
 KORnan.1.d:0 "한민구의 구데타와 시민간의 항쟁이 고착화되었고 유혈사태까지 발생하기에 이릅니다. 시간이동이후 수많은 혼란을 겪고 국가의 무능함은 시민들을 지치게 만들었습니다. 결국에는 시민들의 반대운동과 구데타의 대립은 극에 달하고 대한민국 정부는 붕괴하기에 이릅니다. 이떄 노동자들과 시민들은 연합하여 코뮌을 결성하였습니다. 그들이 원하는 세상이 찾아올까요?"
 KORnan.1.a:0 "코뮌은 영원할것이다."
 KORnan.5.t:0 "제5인터내셔널"
 KORnan.5.d:0 "국제노동자협회, 인터내셔널이 재결성되었습니다. 스페인 내전과 한국의 코뮌 화 이후 여러 나라에서 좌익세력의 움직임 다시 한번 급진적으로 일어나게 되면서 오언주의자, 푸르동주 자, 블랑키주의자에 이르기까지 다양한 분파의 좌파 세력이 다시 한번 인터내셔널을 결성하였습니다. 제5차 인터내셔널은 이러한 좌익세력과 아나키스트들의 주도로 결성되었으며 전에 1차 인터내셔널의 실패를 다시 한번 되풀이하지 않도록 적극적인 참여와 인터내셔널의 활동은 은폐적으로 진행될 것입니다. 각각의 독자적인 세력은 정치적 참여의 자율성 형성하지만 모든 세력은 노동자의 자유를 위해 투쟁할 것입니다. 인터내셔널 참여자의 직접 선거를 통하여 결의를 통과시키고 방향성을 결정하는 형식으로 진행될 것입니다. 전세게의 노동자는 다시 자유로워질 것입니다."
 KORnan.5.a:0 "인터내셔널은 인류의 미래가 되리라"
 KORnan.2.t:0 "코뮌의 직접민주주의 실행"
 KORnan.2.d:0 "CNT는 `노동자의 단결과 이해의 증대`를 목표로 두고 자유로운 의사 표현을 위하여 의사 결정 기관에 `대의원 대회`를 두고 대의원들이 직접 민주주의를 통한 합의 형성으로 의사를 결정하였습니다. 결론적으로 CNT는 직접민주제를 추구하면서 공동체 내에서 의사 표현의 자유를 이뤄내었습니다. 우리는 이를 교훈으로 받아들이고 이를 따르는 코뮌을 형성해야 합니다. 우리는 각 지역 코뮌에 대한 정치적 자유를 보장하여 더욱 민주적인 코뮌을 만들어 낼 것입니다."
 KORnan.2.a:0 "보다 더 자유로운 코뮌과 노동자의 자유를 위하여!"
 KORnan.3.t:0 "혁명적 산별노조"
 KORnan.3.d:0 "우리는 국가와 기업의 억압에 있어서 자유를 쟁취하기 위하여 노동조합을 이용해왔습니다. 하지만 이제는 노동자가 자발적으로 특정 산업 분야에 있어서 노동조합을 결성해야하며 이처럼 결성된 노동조합은 해당 산업에 있어서 노동자의 자발적 주체의 역할을 해나갈 것입니다. 노동자 자주 경영의 실현을 위하여 노동조합 내에서도 자유로운 활동을 우리 코뮌은 보장할 것입니다. 우리는 인간의 생산성에 초점을 둔 민주적 가치를 바탕으로 한 대안 협력경제 시스템을 이뤄낼 것입니다. 또한 그들은 노동조합을 통하여 사회적 영향력 또한 확대해 날것입니다."
 KORnan.3.a:0 "자유를 위한 노동자들의 자발적 행동"
 KORnan.4.t:0 "제1차 대의원 대회"
 KORnan.4.d:0 "우리가 CNT의 제도를 도입하고 코뮌이 건립된 이래, 최초로 대의원 대회가 개최하였습니다. 우리는 대회를 통하여 정치, 경제, 사회적안건을 다수 제시하였고 각각의 다른 정치이념을 가지는 대의원들의 상호토론을 의견에 조화와 견제를 이뤄내었습니다. 대의원들간의 대회는 어느순간 막을 내렸고, 마지막으로 대의원들의 직접투표만 남게된 상황입니다. 우리 코뮌의 인민들의 미래는 이제 우리 코뮌의 인민들에게 달렸습니다."
 KORnan.4.a:0 "마침내 우리 운명은 우리가 정할 수 있게되었다."
 KORnan.6.t:0 "제1차 대의원 대회 결과"
 KORnan.6.d:0 "인민들의 결과가 나왔습니다. 그떄까지 아무런 영향도 없었던 노동자들,농민들 빈민들도 모두 나와 자신들의 혁명적인 의견을 말했습니다. 한 쪽에서는 혁명적 노동조합을 근거로하는 아나르코생디칼리스트들이 한 쪽에서는 코뮌을 근거로 하는 아나르코공산주의자들이 모두 자신들의 의견을 말하고 있습니다! 아무것도 아니였던 이들이 마침내 자신들의 소리를 마음 껏 말할 수 있게되었고 열정적이고 혁명적인 토론은 이제 끝이 다가오게 되었습니다. 누가 승리하든 이는 세계 아나키즘사를 뒤바꿀 위대한 한 걸음이 될 것입니다!"
 KORnan.6.a:0 "노동조합을 통해 그들의 소리에 경청하자"
 KORnan.6.b:0 "코뮌을 통해 그들의 소리에 경청하자"
 KORnan.7.t:0 "§R크론시타트!§!를 기억하라!"
 KORnan.7.d:0 "러시아 혁명기에 볼세비키의 행보에 분노한 크론시타트 인민들의 반란이 있었습니다. 자유로운 혁명의지를 가지던 이 인민들을 비열한 볼세비키놈들은 무자비하게 짓밞았습니다. 혁명의 대의를 무너뜨리고 독재의 기틀을 마련한 악마들을 우리는 두고볼수 없습니다! 우리는 비열하고 혁명의 배반자인 그들에게 자유를 위한 해방전쟁을 시작할 것입니다! 전진하라 사회주의자여! 폭풍우가 우리를 휩쓸지어도 전진 앞으로! 총과 대포를 들고서 선박과 공장과 광산에서! 노동계급의 깃발을 휘날리며!"
 KORnan.7.a:0 "자유를 억압하는 자에게 죽음을!"
 KORnan.8.t:0 "§R강령§!"
 KORnan.8.d:0 "친애하는 말라테스타 동지.\n\n"자유의지주의적 코뮌주의자의 조직적 강령"이라는 재외 러시아 아나키스트 그룹의 문건에 대한 동지의 답신을 읽어보았습니다. 해당 답신에 대해 저는 동지가 "강령"의 상을 오해하고 있거나, 아니면 동지가 혁명적 행동에 있어 집단적 책임을, 아나키스트 세력이 반드시 받아들여야 하는 지침의 기능을 거부하며, 이로써 책임의 원칙을 부인하고 있는 것으로 보입니다.그 원칙은 근본적 원칙입니다. 이 원칙을 통해 우리 각각은 아나키스트의 이상을 이해할 수 있고, 대중에 침투하고자 하는 의지를 다잡을 수 있으며, 희생의 정신을 지닐 수 있습니다. 이 원칙을 통해 각 개인은 혁명적 방법론을 채택하고 다른 방법론은 무시할 수 있습니다. 책임의 원칙이 없이는 사회적 빈곤을 바라보기만 하는데 필요한 힘을 가질 수도 없고, 의지를 가질 수도 없으며, 지성을 가질 수도 없습니다. 하물며 그에 맞서 싸우는 데에 있어서는 어떠하겠습니까. 집단적 책임을 통해서만 모든 영역과 학파의 혁명가들이 힘을 모을 수 있습니다. 이 원칙 위에서 혁명가들은 그들의 부분적 반란이 헛되지 않을 것이라는 희망을, 피착취대중이 혁명가들의 열망을 이해할 것이라는 희망을 가지고 시기에 적절한 적용방식을 추출하여 해방을 향한 새로운 길을 발견할 수 있습니다.\n\n-네스토르 마흐노"
 KORnan.8.a:0 "마침내 아나키즘의 오래된 문제가 끝났다."
 KORnan.9.t:0 "§R거대 단일 노동조합§!(One Big Union)"
 KORnan.9.d:0 "노동조합들은 본래 직종별로 조직되어 목수노조, 배관공노조, 벽돌공노조 등의 다양한 노동조합이 각각 개별적 행동을 하였고, 자본가들은 이를 역이용하여 노동조합들 사이에 분열을 책동하여 노동자 간에 단결을 방해하였습니다. 관료제의 확대로 자본가들은 더욱 중앙화하여 우리 노동자들을 착취하였습니다. 하지만 더는 아닙니다. 노동자들은 산업별 산별노동조합를 조직하고, 거대 단일 노동조합인 세계산업노동자연맹(Industrial Workers of the World)를 조직함으로써 노동자들은 자본가들의 훼방에 굴복하지 않고 끝까지 저항하겠다는 의지를 보여주었습니다. IWW는 오늘날 노동자들의 이해관계를 보호할 수 있는 방식으로 임노동자들을 조직하고 노동운동에 대한 최종해결책으로 직접행동을 주장하였지만, 결국 정부와 기업들의 타깃이 되었고 1924년에는 내부적 다툼에 기인한 분리와 정부의 대대적 노동운동 탄압을 통하여 급격하게 그 힘은 약화되었죠, 하지만 이제는 다릅니다. 우리는 슬로건만 남게 된 IWW를 지원해야 하고 다시 일어설 수 있도록 해야 합니다. 그리고 우리 한반도 내에서도 IWW를 본받은 `거대 단일 노동조합`을 설립하여서 인간의 필요성에 중점을 둔 생산을 추구해야 하고, `거대 단일 노동조합`의 혁명적 산별노조에서의 직접민주주의실현과 노동자 간의 연대 그리고 세계적인 직접행동을 실현해야 합니다. `거대 단일 노동조합` 그것은 노동자를 위한 투쟁의 수단이 될 것입니다."
 KORnan.9.a:0 "단결, 투쟁 우리의 무기!"
 KORnan.10.t:0 "연방제 코뮌"
 KORnan.10.d:0 "우리는 1차 대의원회의를 거쳐 현 코뮌 연방제를 보존, 강화시키기로 결정하였습니다. 우리의 인민들은 코뮌을 통해서 더욱 적극적인 참여와 자유가 보장되길 원하고, 우리 인민들은 코뮌의 단일화는 국가와 다를게 없는 강한 권위의 주체가 될것이라 우려하여 코뮌을 여러개로 나눠 연방의 형태를 유지하는 방식을 그대로 유지하기로 결정했습니다. 이는 자유로운 인민과 사회 사이의 대립을 화합으로 이뤄 낼것입니다."
 KORnan.10.a:0 "노동자에게 자유를"
 KORnan.19.t:0 "흑군의 게릴라"
 KORnan.19.d:0 "볼셰비키는 우리의 동지들을 수없이 죽이며 탄압해왔습니다. 지금도 물론 그러고 있고요 우리는 그들의 탄압적 행위를 보고만 있을 수는 없습니다. 우리는 현재 소비에트 내에 남아있는 훅군의 잔존 게릴라세력을 지원함으로서 더이상의 횡포를 막고 자유를 갈망하는 인민들을 도와야합니다."
 KORnan.19.a:0 "그들을 도와 사회제국주의를 타도하자!"

 #총파업
 KORnan.11.t:0 "미국에서의 총파업"
 KORnan.11.d:0 "최근 미국에서의 경기가 침체와 자본가들의 수탈로 인하여 하루 먹고살기도 힘든 노동자들의 불만은 날이 갈수록 커져만 지고 있습니다.지난 금요일, IWW본부인 시카고를 중심으로 미국 동부의 공업 도시인 클리블랜드에서 파업이 일어났고, 클리블랜드의 노동자들을 대변하여 IWW는 현재 정부에게 임금 노예제 폐지와 노동조합의 권한 개선 그리고 노동자 자가관리 권한을 요구하며 정부와 대립하는 상황입니다. 시카고 총파업 이후 클리블랜드 파업과 디트로이트, 뉴욕, 인디애나폴리스 등 주요 공업 도시의 노동자들 또한 총파업을 외치며 점차 확산하는 듯합니다. 노동자는 승리할 것입니다. 우리는 더욱더 강하게 뭉쳐 자본가들의 비리에 맞설 것입니다. "
 KORnan.11.a:0 "승리의 그날까지!"
 KORnan.12.t:0 "뉴잉글랜드의 노동조합들 동참"
 KORnan.12.d:0 "시카고에서 시작되던 총파업의 기세는 뉴잉글랜드까지 확산되었습니다. 뉴잉글랜드의 노동자들도 그들에게 곰감을 하며 서로 혁명적 노조를 결성하고 IWW에 가입하였습니다. 이제 그들도 총파업에 가담하여 부당한 정부에 맞서 투쟁할 것입니다."
 KORnan.12.a:0 "자유를 위하여"
 KORnan.13.t:0 "북부이스트코스트 동참"
 KORnan.13.d:0 "ㅇ"
 KORnan.13.a:0 "자유를 위한 연대"
 KORnan.14.t:0 "미네소타주와 아이오와주 동참"
 KORnan.14.d:0 "ㅇ"
 KORnan.14.a:0 "혁명은 시작됐다!"
 KORnan.15.t:0 "§R시카고 반란§!"
 KORnan.15.d:0 "마침내 혁명의 불길이 산업의 중심까지 흘러갔습니다! 시카고의 노동자 인민들은 반동 부르주아 포드주의자들로부터의 자유를 쟁취하기 위해서 자신들의 힘을 쓰기로 하였습니다. 시카고에서는 이미 모든 권력을 노동조합에게로를 외치며 자유를 위해 행진하며 파업하는 인민들로 넘칩니다! 임금노예제로부터 해방되려는 이들이 대오에 합류하여 굶주림으로 해방을 시작한 이 시기 마침내 아메리카 대륙에서도 거짓된 자유가 아니라 진정한 자유의 첫 횃불이 보입니다!"
 KORnan.15.a:0 "노동자들의 연대에는 힘이 있다. 온 세상을 다스릴 노동조합의 힘이!."
 KORnan.15.d:0 "IWW의 본사가 있고, 미래 미국의 혁명의 중심지가 될 시카고에서 노동자들은 직접행동을 추구하며 반란을 일으켰습니다. 노동자들은 정부에 분노하며 노동연대를 이루고 우리의 재산과 권리를 가져가고 우리를 착취하는 자본가를 타도하자는 이의 성명을 읽으며 반란은 시작됐습니다. 시카고의 거리에는 노동자들이 가득차있어서 숨조차 쉬기 힘든상황입니다. 어느 방향을 보든 노동자들의 붉은 기와 IWW의 깃발이 휘날리고 있습니다. 그들은 주요 산업단지를 중심으로 차례 차례 점거하기 시작하였고 거리에는 흑적기가 메달리기 시작했습니다. 투쟁가를 부르며 전진하는 노동자들을 맞이하는 건 무엇일까요?\n\n\n정부의 타협일까요? 아니면 정부의 §R폭력적 탄압§!일까요?"
 KORnan.15.a:0 "자본가에게 죽음을"
 KORnan.16.t:0 "미국혁명"
 KORnan.16.d:0 "드디어 운명의 날이 찾아왔습니다. 정부의 무능한 대처에 노동자의 불만은 극에 달하였고 대아산업노동자연맹의 지원과 지지로 그들은 겁없이 자본가들에게 맞서 싸워 투쟁할 준비가 되었습니다. \n\nIWW는 준비해왔던 계획을 차차 실행에 옮기기 시작하였고, 대아산업노동자연맹이 지원해준 무기와 각종 물자를 가지고 무장 민병대를 조직하였고 노동자들과 무장 민병대 또한 자유를 위해 투쟁할 준비가 되었습니다. IWW는 대대적인 공격을 감행하여 우리 노동자의 위대함을 저 더러운 부르주아 자본가들에게 보여줘야한다는 공식적인 입장을 밝혔습니다.\n\n우리는 미국에서의 투쟁을 지지하고 인터네셔널을 통해 그들에게 자원병을 보내어 그들의 투쟁을 도와 세계혁명을 도모하기위한 첫걸음을 함께 이뤄낼것입니다."
 KORnan.16.a:0 "사슬을 끊자! 해방을 위해 싸우자!"
 KORnan.17.t:0 "동아산업노동자연맹의 초대"
 KORnan.17.d:0 "우리와의 혁명연대를 약속하였던 동아산업노동자연맹에서 제5차인터네셔널 가입을 공식적으로 제의하였습니다. 우리는 혁명중 그들과 힘을 합하여 함께 자본가를 무찌를지 또는 그들과 일시적으로 독자적 행동을 추구한 이후 미국에서의 혁명을 성공했을 떄 그들의 인터네셔널의 가입하여 투쟁할지 결정해야합니다."
 KORnan.17.a:0 "좋은 제안이군"
 KORnan.17.c:0 "그들과의 연대는 뒤에 일이다"
 KORnan.18.t:0 "IWW의 거절"
 KORnan.18.d:0 "IWW는 현재 세계대공황와중 국제적 협력이 필요한 시점에서 미국에서의 총파업을 주도했다는 이유로 각 열강들의 위협과 그들은 아직 이러한 국제적 압박을 견뎌내기에는 약하다는 이유를 토대로 가입을 일시적으로 거절하였습니다. 그들은 우리가 미국에서의 혁명을 성공시키면 가입하겠다는 약속과 대아산업노동자연맹은 혁명이 시작됬을때 지원과 지지를 해주겠다는 약속을 남긴채 IWW 홀로 투쟁을 하기 시작했습니다."
 KORnan.18.a:0 "안타깝구만.."
 KORnan.20.t:0 "탄누투바 독립"
 KORnan.20.d:0 "탄누투바는 그들 스스로 연방에 가입하였지만, 우리정부가 분열된 이후 그들은 그들의 안보에도 큰 위험을 느끼고 연방을 탈퇴하였습니다"
 KORnan.20.a:0 "이런...!"
 KORnan.21.t:0 "카렐리아 무방비 상태"
 KORnan.21.d:0 "현재 소련군은 남부에 군대를 집중시키는 중이기에 우리의 움직임에 대응하지 못할 것입니다. 지금이 기회입니다. 우리의 옛 영토인 카렐리아 일대를 되찾아야합니다. 위대한 핀란드 만세!"
 KORnan.21.a:0 "셰키예르벤 폴카"
 KORnan.22.t:0 "카렐리아 문제"
 KORnan.22.d:0 "카렐리아의 군사적 행위를 통하여 우리의 영토로 만드는 것은 성공하였지만, 카렐리아를 효율적으로 통치하기위해서 군정청을 세우자는 제의가 들어왔습니다. 우리는 무슨 선택을 해야 더욱 효율적으로 카렐리아를 통치할 수 있을까요?"
 KORnan.22.a:0 "카렐리아는 핀란드 고유의 영토이다."
 KORnan.22.c:0 "그곳을 직접 통치하기에는 무리가 있다."
 KORnan.23.t:0 "남투르크메니스탄의 독립"
 KORnan.23.d:0 "우리 연방이 혼란의 시기를 겪는 동안 투르크메니스탄, 우즈베키스탄, 타자키스탄, 키르기스탄는 우리연방과의 결멸을 선언하였습니다. 그들은 연방을 탈퇴하여 그들만의 독자적인 하나의 연방체를 결성하였습니다. 우리는 배신에 대한 복수의 칼날을 갈아야합니다."
 KORnan.23.a:0 "배신자들 두고보자!"

