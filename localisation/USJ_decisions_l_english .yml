 USJ.1.t:0 "1936년의 세계"
 USJ.1.d:0 "1991년 11월 화창한 어느날 모든 것이 완벽하게 흘러갔습니다. 하나 이상한 점이 있었다면 모든 통신장비가 이상하게 작동을 하지않은 점 뺴고는 모든 것이 완벽했던 하루다. 그런데 갑자기 주일미군 사령부에서 급하게 연락 한 통이 왔었습니다. 그 내용은 충격적이였다. 미국 본국하고 연락이 안된다는 내용이 였다. 우리는 주일미군 사령부에서는 급히 모든 군대를 집합시키고, 동시에 전시 비상사태를 발령했다. 우리의 가슴을 쉴 틈 없이 뛰었습니다. \n\n상부에서는 적의 전파방해공격을 받았다면서 전투태세를 유지하라는 명령이 떨어질떄, 사령부에서 일본 본토로 통신을 잡는데 성공하였습니다. 수신을 받자마자 성급한 영어로  We are now in the world of 1936 라는 소리가 들려왔습니다. 순간 모든 사령부는 당황하여 혼란으로 가득차기 시작하였습니다. 주일미군 사령관이 모집된 병사들 앞에서 떨리는 목소리와 함께 [GetDateText] 지금 우리가 있는 세계의 날짜다. 라고 발표하자 모든 군은 혼란에 빠졌습니다.\n\n사령관 각하 우리 주일미군의 군인들과 여러 장성들의 미래가 사령관 각하에게 달려있습니다."
 USJ.1.a:0 "can i do it?"

 USJ.2.t:0 "파악한 정보"
 USJ.2.d:0 "현재 파악한 정보로는 다행히 일본에 정박중인 미 7함대 전력은 무사한것으로 보이며 현재 오키나와로 오고 있다고 연락을 받았습니다. 하지만 한국에는 대한민국에서 군부 독재에 반대하며  내전이 터졌으며 이를 틈타 북한이 남침을 하여 대한민국은 해군을 제외한 몇개 사단을 제외하고 전멸을 한 상황으로 보입니다. 현재 대한민국 정부는 제주도로 피신한 상태이며 우리는 일본과 협의해 지원을 해야합니다."
 USJ.2.a:0 "Thank you for the briefing."