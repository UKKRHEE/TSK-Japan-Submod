 MJP.27.t:0 "금융 공공성 강화"
 MJP.27.d:0 "대안 경제는 금융 공공성을 강화한다. 따라서 신용의 기능을 영리가 아니라 대중의 복지, 생태 친화형 대안 발전 등 공공의 목적에 대한 봉사로 본다. 이를 위해 필요한 시책은 주요 은행 국유화, 기타 은행의 추가 사유화 방지, 신용 양극화 해소이다. 물론 이때 국유화는 개발주의 시대의 ‘관치 금융’으로 돌아가는 것이 아니다. 대안 경제는 금융 감독 기구의 민주화, 금융기관 경영에 대한 사회적 참여 등의 방식을 통해, 금융에 대한 사회의 통제를 강화하고 이를 통해 금융기관의 민주적이고 공공적인 운영을 꾀한다."
 MJP.27.a:0 "좋은 안건이야"

 
