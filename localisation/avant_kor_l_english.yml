 destruction_of_tradition_tooltip:0 "\n\n구시대의 모든 산물을 부수기 위해 각국의 운동가들이 기계를 파괴할 것입니다.\n\n"

 reform_kor_anant:0 "창조와 파괴"
 reform_kor_anant_desc:0 "낡은 틀을 부시고 새로운 이상과 상상의 세계를 만들어 모든 살마들이 마음껏 향유할 수 있도록 게몽시키자, 아무도 우리의 자유를 막을수 없다 우리의 상상과 이상은 그들의 낡은 사슬을 부수고 새로운 세상을 만들어낼 것이다.\n\n새로운 상상과 이상의 '신세계'를 건설하자."
 reform_kor_anant_1:0 "파괴와 건설"
 reform_kor_anant_2:0 "문물의 창조"
 reform_kor_anant_3:0 "할당량"
 reform_kor_anant_4:0 "창조를 위한 희생"
 reform_kor_anant_5:0 "모순과 대립"

 ava.1.t:0 "파괴를 위한 창조"
 ava.1.d:0 "우리는 묶여있어선 안됩니다. 새로운 변화와 개혁이 필요하고 끊임없는 발전에 발전을 거듭하여야 인류는 살수 있습니다. 끝없는 팽창과 발전은 우리에게 아름다움과 이상의 발전이라는 거대한 유산을 남겨줄 것입니다. 우리 지구는 한정적입니다. 그렇기에 우리가 창작과 발전을 하기 위해선 기존에 있던 낡은 것들을 허물어야합니다. 우리의 창조를 막을 자는 아무도 없습니다. 아무리 쇠사슬이 견고한다 한들 우리는 끊임없이 창조해낼것입니다. 우리는 멈추면 죽을 것이고 그들은 우리를 그들만에 이상의 틀에 우리를 가둘 것입니다. 창작과 발상의 이상 그리고 그 이상과 상상의 세계는 무공 무진합니다. 거기서 우리는 늘 새로운 것을 만들고 오래된 것들을 버리겠죠..."
 ava.1.a:0 "부셔라 부셔라!"

 ava.2.t:0 "무의식"
 ava.2.d:0 "의식하여서는 안됩니다. 우리가 우리의 세계에 대해서 의식을 가진다면 우리는 그것에 대한 의심이 생겨날 것입니다. 그 의심은 우리의 상상과 이상을 무너트리는 원동력으로서 작용할 것입니다. 우리의 이상은 아름답습니다. 모든 이가 각각의 아름다움을 지니고 있죠 그렇지만 그것에 대한 의심은 결국에는 배척과 차별을 불러 일으키고 결국에는 분열을 초례할 것입니다. 우리는 이해하려하면 안됩니다. 가슴으로 느껴야 합니다. 창작은 이해시키는 것이 아니라 느끼게 하는 것입니다. 여러분들은 이해할 수 있습니다. 이 세계를 뛰어넘은 상상의 세게에서 우리가 느낄수 있는 아름다움을..."
 ava.2.a:0 "완벽한 상태"

 ava.3.t:0 "꿈"
 ava.3.d:0 "누구나 꿈이 있습니다. 어린애들, 직장인들, 집에 쉬고 계시는 노인분들까지 꿈이 있었거나 꿈을 가지고 있고 모순과 편견의 틀에서 꿈을 이루기 위해 희생당하고 있죠. 또는 편견의 틀에 의하여 무시당하고 있습니다. 저는 슈퍼멘이 되고 싶지만 주변 사람들은 "말도 안되는 소리"라 말하면서 저를 비방하고 있죠 이러한 편견은 결국에는 창작과 창조의 고통으로서 그 끝은 참혹할 것입니다. 하지만 우리는 그 꿈을 이룰수 있습니다. 아무리 터무니 없는 꿈조차 더 이상 모순이 아닙니다. 모든 사람들의 꿈과 희망을 무너트리는 편견과 모순의 틀을 꺠고 새로운 이상의 틀에서 자신의 꿈과 상상을 마음껏 펼쳐 낼 것입니다."
 ava.3.a:0 "우리의 꿈..."

 ava.4.t:0 "이상의 세계"
 ava.4.d:0 "이상의 세계, 우리에게 이상이란 무엇일까요? 구시대의 산물이 무너지고 창작으로 이뤄낸 자신의 꿈과 희망이 넘치는 상상과 이상에 관한 세계입니다. 이상의 세계는 존재합니다. 다만 그것은 개인마다 다를 뿐 우리의 가치에 따라 상상에 따라 모든것이 달라지는 유동적 형태의 이세계 이룰수 있는 걸 모두 이루고 만들고 싶은 걸 모두 만들었을 때에 기쁨과 행복, 웃음소리만이 가득한 유토피아죠 여러분 상상해보세요. 당신이 가장 아끼는 것을...\n\n당신이 본것이 바로 우리가 말한 이상의 세계의 세계입니다. 이 얼마나 아름답습니까. 입꼬리가 올라간것을 보니 당신도 우리의 세계를 즐기는 것 같군요. 직관적으로 바라보는 현재 틀을 부수고 상상과 이상으로 나아가야합니다. "
 ava.4.a:0 "넓은 초원..아름다운 여성.."
 
 ava.5.t:0 "아시아 해방기"
 ava.5.d:0 "아시아는 구시대적 산물에 의해 지금까지 구속되고 있습니다. 구시대적인 낡은 틀이 그들을 유혹하고 감싸는 동안 그들은 수없이 고통받아왔습니다. 그들은 자신의 이상을 꿈꾸고 꿈을 가지고 희망을 품는 것을 제한, 좌절 시켰습니다. 중화사상이라는 사상을 가지고 사람을 유혹시키면서도 고위층간에 대립을 자아내고 결국에는 현재 분열하기에 이르고 동쪽의 제국은 분열을 틈타 지배하기위해 굶주려있죠, 언제까지 그들을 신뢰하고 따르겠습니까? 이 잘못된 틀을 허물고 새로이 아름다운 세계를 건설해야합니다!"
 ava.5.a:0 "꿈을 향해!"

 ava.6.t:0 "두려움"
 ava.6.d:0 "우리가 그들의 낡은 틀을 부시려고 할때마다 그들은 매일매일을 두려워하고 있습니다. 그들만이 겪던 문화와 이상적인 세계를 모두가 누리게 된다는 두려움은 결국에는 인민들의 분노를 자아낼 것입니다. 그들은 우리는 미친놈이라고 비난하고 헛소리라는 포장과 함께 사람들을 선동해 나가고 있습니다. 모든 사람들에게 진정한 이상의 세계에서의 해방을 맞이하게 하여 우리 모두가 원하는 꿈과 희망의 나라를 세워야합니다."
 ava.6.a:0 "그래!, 멍청한 자식들!"

 ava.7.t:0 "계몽"
 ava.7.d:0 "계몽. 계몽입니다. 이제 우린 꺠달았습니다. 현실또한 문제입니다. 우리는 이 현실또한 벗어나야합니다. 또다른 현실, 또다른 세계. 그리고 그 곳에 우리도 있습니다. 그러나 우리는 그 현실조차도 벗어날 것입니다. 그것이 계몽입니다. 이 현실에서만 있는 것이 아닙니다. 이 현실에서 우리를 묶는 모든 요소는 거짓입니다. 존재하지않습니다. 허상입니다! 계몽은 이런 것입니다! 또다른 세계로! 또다른 현실로! 우린 계속해서 나아가야합니다!"
 ava.7.a:0 "이제 좀 쉬어야겠어."

 ava.8.t:0 "이상의 한계"
 ava.8.d:0 "우리의 이론이 모순이 아니라는 것을 끝임없이 주장하였지만 우리 인민들의 무관심과 다른 국가들의 위협, 비신뢰를 통해 그들은 우리는 미치광이라 여기고 우리 인민들마저 우리를 미치광이라 여깁니다. 더 이상의 우리의 실수를 매꿀수 없을 것입니다. 더 이상의 계몽도 이상도 상상도 꿈도 희망도 사라질 것입니다. 낡은 틀은 다시 우리를 감쌀 것이며 우리는 다시 한 번 속박되어 살아갈 것입니다."
 ava.8.a:0 "우리의 꿈이..."

 ava.9.t:0 "이상의 한계"
 ava.9.d:0 "아주 행복한 날입니다!, 우리를 두려워하는 놈들의 반박에도 우리 인민들은 자신의 신념과 이상을 수호하고 그들의 선동에도 꿋꿋히 버텨냈습니다. 이제 우리를 위협하던 국가들의 위협은 끝났습니다. 이제는 우리가 그들에게 두려움을 줘야할 차례입니다. 그들이 우리를 위협할 지언정 우리는 절대로 굴복하지않고 계속해서 창조와 구시대를 파괴할 것입니다. 창조를 통한 발전과 파괴를 통한 창조 우리의 이상이 얼마나 위대하고도 계몽적인지 전세계에 보여줄 것입니다."
 ava.9.a:0 "끊임없이 창조하라!"

 ava.10.t:0 "이상을 위한"
 ava.10.d:0 "'난 내가 왜 사는지 모르겠어...\n\n한 어린 아이는(혹은 장애가 있을지도 모르는 아이)절망에 빠저있었다. 그 누구보다 심한 절망을. 이 삶에서 고통받고 그 삶에 의미조차도 찾지못했던 어린 아이를.\n\n'젠장 나는 배워도 까먹고 기억도 못하고 이상한 것만 만든단 말이야...'\n\n그가 항상 하던 절망이였다. 아마 그는 그 옆에 있던 친구의 말이 없었다면 그는 이 절망에서 계속해서 있었을 것이다.\n\n'아니야 너에겐 아무런 문제도 없어 기억 못해도, 이상한 것을 만들어도, 계속해서 잊어버려도 괜찮아.'\n\n'이거 어떻게 괜찮은데? 주변에서 나를 보고 비웃어! 내가 아무리 바보라도 비웃는 것쯤은 안다고! 이상한 것만 만든다고 이상한 애라고 주변에서 이상하게 본단 말이야! 난.... 난 좀더 평범해지고 싶어... 좋은 점수를 받고... 평범한 아이로 자라고 싶다고...'\n\n왜 그래야하니? 평범하는게 좋은거니? 너의 삶이 왜 평범해야하니? 누가 너의 삶을 평범하게 만들려고 하니? 왜 넌 그 평범함으로 가려하니? 너에겐 너의 삶이 있단다. 너가 기존에 배운 것을 까먹는다면 넌 고정관념에 물들지 않아도 된다는 뜻이야, 너가 이상한 짓을 한다는 것은 곧 새로운 것을 창조한다는 뜻이지. 삶은 창조야. 너가 하는 것이 창조지. 개개인마다 모두의 삶이 있고 모두가 창조한단다. 평범한 것은 창조가 아니라 모방일 뿐이야. 계속해서 창조하렴. 계속해서 창조하고 계속해서 창조했던 삶을 부수고 다시 창조하렴. 어떤 것이든 고여버리면 어떤 것이든 가만히 있는다면 그건 고정관념이 되고 그건 창조를 막고 수많은 '너'를 만든단다.'\n\n'말은 쉽지! 근데...\n\n그떄 세상이 바뀌는 느낌이 들었다. 아니 진짜로 바뀌었다. 갑자기 하늘이 바뀌고 옆에 있던 것들이 바뀌었다. 그리고 그 '누군지 모를 사람'이 말하였다.\n\n '꿈을 기억하는 사람은 없단다. 꿈에 사로잡혀 고정관념으로 잡는 사람도 없단다. 언제나 꿈은 새롭게 찾아오지. 삶은 꿈이란다. 어쩌면 죽음조차도 그저 꿈일수도."
 ava.10.a:0 "꿈은 언제나 다르게 온다."

 ava.11.t:0 "무너지는 구시대의 유산"
 ava.11.d:0 "우리의 기술적, 사상적 진보를 전 세계에 표출하였습니다. 우리는 전 세계의 초현실주의자들의 상상 그 자체의 집합체로서 역할을 할 것입니다. 우리의 고정관념은 하나하나 무너져가고 새로운 이상 늘 새로이 이뤄지는 창조가 우리를 감싸고 있습니다. 창조의 결과물을 전 세계로 표출하여 우리의 위대함을 전 세계에 널리 알려야 합니다. 우리의 진보를 막을 수 있는 것은 우리의 자신의 상상과 이상 뿐일 것입니다."
 ava.11.a:0 "하나...하나..."

 ava.12.t:0 "영원한 창조"
 ava.12.d:0 "창조는 위대합니다! 나의 상상의 세계를 다른 사람 또한 보고 느낄수 있다니 이 얼마나 아름답습니까? 파괴 또한 아름답습니다! 파괴가 없다면 창조가 있을 수 있을까요? 진정한 변화는 창조와 파괴의 조화로움을 이뤘을떄 우리는 변화라고 이야기 할 수 있을 것입니다. 파괴가 있는 한 창조가 계속 될 것이고 창조가 있는 한 변화 또한 계속될 것 입니다. 우리는 멈추지 않을 것입니다. 살아 숨시는 변화의 숨소리를 들으면서 이 숨통을 영워토록 유지시킬 것입니다. 더 빠르고도 새롭게...나의 상상과 이상을 담은 창조! 영원하여라!"
 ava.12.a:0 "변화는 살아 숨쉰다."

 ava.13.t:0 "부서지는 쇠사슬"
 ava.13.d:0 "세상에 영원한 것은 없습니다. 우리를 통제하는 시스템마저 결국에는 무너져버리고 말았죠. 보십시오. 이러고도 그들이 영원할 거라 생각하십니까? 우리에게 우리의 이상 또한 영원할 수 없습니다. 하지만 우리의 이상은 붕괴함에도 끊임없는 창조로 그 줄을 계속해서 이어갈 수 있습니다. 더 이상의 보수주의자들의 멍청한 통제에 저항하여서 진정한 정신적 자유를 이뤄내야 합니다. 아무도 우리를 통제할 수 없습니다. 우리의 인생은 그 무엇보다 아름다워질 것입니다."
 ava.13.a:0 "해방이다."

 ava.14.t:0 "새로운 세상"
 ava.14.d:0 "이 세상은 파괴되었습니다. 그리고 우린 다음 세상으로 다음 현실로 넘어갈 것입니다. 우리는 모든 고정관념을 부쉈습니다. 현실은 하나만 있을 것이다. 라는 진부한 고정관념도 부쉈습니다. 이제 우리는 다음으로 나아갈 것입니다. 다음 현실로.... 다음 세계로... 그리고 또다시 그 현실을 파괴하고 다음으로 갈 것입니다...."
 ava.14.a:0 "우린 초월했다. 현실도 세계도 모든 것을"

 dreamland_T:0 "계몽"
 dreamland_D:0 "삶의 여로를 걷는 우리들은 여행자다.n\n가장 비참한 여행자는 누군가를 따라가는 인간이며,n\n가장 위대한 여행자는 습득한 모든 지혜를 남김없이 발휘하여 스스로 목적지를 선택하는 인간이다..\n-인간적인, 너무나 인간적인"
 dreamland_A:0 "다음 세계를 여행하자"