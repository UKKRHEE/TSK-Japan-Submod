 MJP.12.t:0 "일본 공산당 강령"
 MJP.12.d:0 "현재 일본 사회가 필요로하는 변화는 사회주의 혁명보다 부당한 대미 종속과 대기업 · 재계의 횡포 지배 타파 - 일본의 진정한 독립의 확보와 정치 · 경제 사회 민주주의적 개혁의 실현을 내용으로하는 민주주의적 혁명이다. 그들은 자본주의의 틀 안에서 가능한 민주적 개혁이지만 일본의 독점 자본과 대미 종속의 체제를 대표하는 세력의 손에 국가의 권력을 옮긺으로서 자본의 종속관계를 유지하고 있습니다. \n\n우리는 이 민주적 개혁을 달성하는 것에 당면한 국가적인 어려움을 해결하고 국민 대다수의 근본적인 이익에 부응 독립 · 민주 · 평화의 일본에 길을 열 것입니다"
 MJP.12.a:0 "인민 공화국 만세!"
 
 MJP.6.t:0 "일본 경제 붕괴"
 MJP.6.a:0 "이게 대체 무슨일이 일어난거야?"
 MJP.6.d:0 "일본에 진출한 해외의 투자자들이 전부 사라지고 엔화 가치는 바닥으로 곤두박질 치기 시작했습니다. 우리가 보유하고 있는 외환들은 하루만에  휴지조각이 되어 버렸고 기업 및 부동산이 연이어 붕괴하고 있습니다. 일본 역사상 사상초유의 재앙속에서 자국 곳곳에서  물건을 필요 이상으로 많이 사두는 사재기 현상이 벌어지고 있으며 강력범죄들이 도쿄를 비롯한 지방에서 기승을 부리고 있습니다. 2차세계대전 이후 사상최대의 대재앙입니다.

 MJP.7.t:0 "중의원 긴급 선거"
 MJP.7.d:0 "새로이 치뤄진 중의원 긴급선거 에서, 누가 이겼을까요?"
 MJP.7.a:0 "신생당이 승리했다."
 MJP.7.b:0 "자유민주당이 승리했다."
 MJP.7.c:0 "사회당이 승리했다."
 MJP.7.e:0 "일본 공산당이 승리했다."

 MJP_has_election:0 "국회 중의원 해산으로 긴급 선거가 이루어짐."

 MJP_JP.8.t:0 "일부 자위대의 쿠데타!"
 MJP_JP.8.d:0 "최근 일어난 일련의 사건으로, 자위대내 일부 장성 내부에서 큰 불만이 있었습니다.\n결국 이는 최고점에 다달아 정보본부를 비롯해 각지에서 기습적인 쿠데타가 발생하였습니다.\n\n내각총리대신도 가만히 있지는 않고, 국가에 충성하는 몇몇 장교들에게 서신을 보냈습니다.\n\n쿠데타가 일어난 저녁, 방심하고 있던 이케다 유키히코 방위대신 에게 몇몇 장성들이 찾아왔습니다.\n"그래. 어쩐일인가? 구국의 결단도 성공했으니 이제 우리 세상이라네. 뭐 시민들이 조금 반발하겠지만 어쩌겠나, 어짜피 사료 좀만 던저주고 정권만 살살 긁으면 금세 조용해질 것인데."\n이케다 유키히코 방위대신의 말을 들은 장성들 중 일부가 마음을 굳게 다지고 품 안에 손을 넣었습니다."
 MJP_JP.8.a:0 "그렇군"
 MJP_JP.8.b:0 "시민들은 이에 저항하리라"

 MJP.9.t:0 "타임슬립 "
 MJP.9.d:0 "삐리리리. 삐리리리. 덜컥.\n한 장년의 남성이 집무실에 걸려온 전화기에 시선을 고정하더니, 이윽고 그 전화를 받았다.\n\n"예, 총리. ...예? 그게... 진실입니까?"\n'각하'라고 불리는 자의 말에 반문을 한 후, 한참동안 전화기를 귀에 고정시킨 후 듣기만 하였다.\n\n"...예..예. 알..겠습니다."\n잠시 후, 그는 떨리는 손으로 전화기를 내려놓았으며, 힘이 풀렸는지 의자 등받이에 몸을 걸쳤다.\n"김비서. 지금 어딨나? 그래. 하던 일 멈추고 이리로 빨리 오게. 그래."\n\n남자의 이름은 ... 일본 내각정보조사실의 수장인 그는 전대미문의 사건을 수습하는 역할을 하게 되었다."
 MJP.9.a:0 "혼란하군."
 
 MJP.14.t:0 "국제 노동자 연대"
 MJP.14.d:0
 MJP.14.a:0 "만국의 노동자여 단결하라!"
