 UFT_Artillery_is_the_god_of_battle_desc:0 "노동자 대중은 자기방어와 동시에 사회혁명의 길을 선택하였습니다."
 UFT_as_fast_as_a_train_desc:0 "그들은 신기술을 최대한 이용하여 빠른 혁명의 이룩을 선택하였습니다."
 UFT_massive_assault_desc:0 "그들은 노동자 대중의 해방을 위해 공격적인 방법을 선택하였습니다."
 UFT_trench_doctrine_desc:0 "그들은 자유지구의 이래의 스스로를 방어해 나갈 것입니다."
 UFT_doctrinal_education_desc:0 "노동자 대중은 자기 스스로를 방어할 권리가 있습니다. 하지만 그들이 다른 노동자 대중의 해방의 길을 선택할지에 대해서는 자유로워야 합니다."
 UFT_self_defense_force_desc:0 "지금 이 순간부터 국가자경단, 경찰, 군대를 철폐한다. 그들의 자리는 인민들이 스스로 조직한 자기방위부대가 차지할 것이다. 자기방위는 오직 노동자와 농민에 의하여 조직되어야 한다."
 UFT_For_the_workers_and_farmers_themselves:0 "노동자, 농민 스스로를 위해!"
