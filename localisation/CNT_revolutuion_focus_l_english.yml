 Ana_news.7.t:0 "§R이베리아 노동자 연맹§!의 여명"
 Ana_news.7.d:0 "[GetDateText], 이베리아 전역\n\n이베리아 전역에서 내전의 불 길이 지나고 드디어 모든 것이 끝났습니다. 내전의 승자는 노동자들의 CNT-FAI가 되었고 마드리드와 카탈루냐에서는 노동자, 민중들의 만세의 함성으로 가득 찼습니다. 오후3시경, CNT-FAI에서는 대의원 회의를 열어 §R이베리아 노동자 연맹§!을 선포하였으며, 인터내셔널에 모든 이베리아에서 자본가들의 착취의 끝을 알리고 진정한 노동자들의 공동체인 §R이베리아 노동자 연맹§!선포를 공식화 하였습니다.\n\n미국과 영국에서는 연맹의 탄생을 공식적으로 부인하는 입장을 밝혔습니다."
 Ana_news.7.a:0 "횃불이 타오르는 군"
 
