MJP.11.t:0 "채굴권 구입요청"
MJP.11.d:0 "[GetDateText], 도쿄도\n\n오키나와의 주일미군 주둔지로부터 하나의 메일이 도착했습니다. 메일의 내용은 현재 알 수 없는 기이한 현생으로 인하여 우리가 알 수 없는 이상한 세계로 이동하는 바람에 현재 우리 주일미군은 본국과 연락이 되지 않음으로써 아무런 보급수송과 지원을 받지 못하고 있는 상황이라면서 우리에게 간절히 고신에쓰의 자원채굴권을 부탁하였습니다."
MJP.11.a:0 "그들은 우리를 보호해주었다."
MJP.11.b:0 "우리도 자원이 부족하다."