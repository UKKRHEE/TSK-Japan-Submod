 MJP.12.t:0 "일본 공산당 강령"
 MJP.12.d:0 "현재 일본 사회가 필요로하는 변화는 사회주의 혁명보다 부당한 대미 종속과 대기업 · 재계의 횡포 지배 타파 - 일본의 진정한 독립의 확보와 정치 · 경제 사회 민주주의적 개혁의 실현을 내용으로하는 민주주의적 혁명이다. 그들은 자본주의의 틀 안에서 가능한 민주적 개혁이지만 일본의 독점 자본과 대미 종속의 체제를 대표하는 세력의 손에 국가의 권력을 옮긺으로서 자본의 종속관계를 유지하고 있습니다. \n\n우리는 이 민주적 개혁을 달성하는 것에 당면한 국가적인 어려움을 해결하고 국민 대다수의 근본적인 이익에 부응 독립 · 민주 · 평화의 일본에 길을 열 것입니다"
 MJP.12.a:0 "인민 공화국 만세!"
 
 MJP.6.t:0 "일본 경제 붕괴"
 MJP.6.a:0 "이게 대체 무슨일이 일어난거야?"
 MJP.6.d:0 "일본에 진출한 해외의 투자자들이 전부 사라지고 엔화 가치는 바닥으로 곤두박질 치기 시작했습니다. 우리가 보유하고 있는 외환들은 하루만에  휴지조각이 되어 버렸고 기업 및 부동산이 연이어 붕괴하고 있습니다. 일본 역사상 사상초유의 재앙속에서 자국 곳곳에서  물건을 필요 이상으로 많이 사두는 사재기 현상이 벌어지고 있으며 강력범죄들이 도쿄를 비롯한 지방에서 기승을 부리고 있습니다. 2차세계대전 이후 사상최대의 대재앙입니다.

 MJP.7.t:0 "중의원 긴급 선거"
 MJP.7.d:0 "새로이 치뤄진 중의원 긴급선거 에서, 누가 이겼을까요?"
 MJP.7.a:0 "공명당이 승리했다."
 MJP.7.b:0 "자유민주당이 승리했다."
 MJP.7.c:0 "사회당이 승리했다."
 MJP.7.e:0 "일본 공산당이 승리했다."

 MJP_has_election:0 "국회 중의원 해산으로 긴급 선거가 이루어짐."

 MJP_JP.8.t:0 "일부 자위대의 쿠데타!"
 MJP_JP.8.d:0 "최근 일어난 일련의 사건으로, 자위대내 일부 장성 내부에서 큰 불만이 있었습니다.\n결국 이는 최고점에 다달아 정보본부를 비롯해 각지에서 기습적인 쿠데타가 발생하였습니다.\n\n내각총리대신도 가만히 있지는 않고, 국가에 충성하는 몇몇 장교들에게 서신을 보냈습니다.\n\n쿠데타가 일어난 저녁, 방심하고 있던 이케다 유키히코 방위대신 에게 몇몇 장성들이 찾아왔습니다.\n"그래. 어쩐일인가? 구국의 결단도 성공했으니 이제 우리 세상이라네. 뭐 시민들이 조금 반발하겠지만 어쩌겠나, 어짜피 사료 좀만 던저주고 정권만 살살 긁으면 금세 조용해질 것인데."\n이케다 유키히코 방위대신의 말을 들은 장성들 중 일부가 마음을 굳게 다지고 품 안에 손을 넣었습니다."
 MJP_JP.8.a:0 "그렇군"
 MJP_JP.8.b:0 "시민들은 이에 저항하리라"

 MJP.9.t:0 "타임슬립 "
 MJP.9.d:0 "삐리리리. 삐리리리. 덜컥.\n한 장년의 남성이 집무실에 걸려온 전화기에 시선을 고정하더니, 이윽고 그 전화를 받았다.\n\n"예, 총리. ...예? 그게... 진실입니까?"\n'각하'라고 불리는 자의 말에 반문을 한 후, 한참동안 전화기를 귀에 고정시킨 후 듣기만 하였다.\n\n"...예..예. 알..겠습니다."\n잠시 후, 그는 떨리는 손으로 전화기를 내려놓았으며, 힘이 풀렸는지 의자 등받이에 몸을 걸쳤다.\n"김비서. 지금 어딨나? 그래. 하던 일 멈추고 이리로 빨리 오게. 그래."\n\n남자의 이름은 ... 일본 내각정보조사실의 수장인 그는 전대미문의 사건을 수습하는 역할을 하게 되었다."
 MJP.9.a:0 "혼란하군."
 
 MJP.13.t:0 "국제 노동자 연대"
 MJP.13.d:0 "깨어라, 노동자의 군대 굴레를 벗어 던져라 정의는 분화구의 불길처럼 힘차게 타온다 대지의 저주받은 땅에 새 세계를 펼칠 때어떠한 낡은 쇠사슬도 우리를 막지 못 해 들어라 최후 결전 투쟁의 외침을 민중이여 해방의 깃발 아래 서자 역사의 참된 주인 승리를 위하여 인터내셔널 깃발 아래 전진 또 전진!"
 MJP.13.a:0 "만국의 노동자여 단결하라!"

 MJP.14.t:0 "환희에 찬 노동자들"
 MJP.14.d:0 "일본의 노동조합은 드디어 일본 공산당과의 총체적인 연대를 통해 진정한 사회통합과 인민평등, 노동자 해방을 향한 큰 발걸음을 내딛었습니다. 각계의 노동자는 각자의 자리에서 기쁜 마음으로 최선을 다하고 있습니다. 전 인민, 전 노동자는 대단결을 통해 작금 일본의 핍박받는 노동자를 해방하고 진정한 사회주의 국가로서의 새 일본을 일본 공산당과 함께 창조해 나갈 것입니다. 지금, 일본의 노동자는 기쁨 마음으로 노동현장으로 나아갑니다. 일본인민대단결 만세!"
 MJP.14.a:0 ""드디어!""
 
 MJP.15.t:0 "제국주의의 침략"
 MJP.15.d:0 "혁명전엔 일본도 제국주의 침략자였습니다. 하지만 혁명은 모든것을 바꾸어놓았습니다. 모든 인민 노동자들의 일본 인민공화국은 제국주의 침략으로부터 아시아의 노동자 인민들을 구원하여야 합니다."
 MJP.15.a:0 "인민 노동자 해방을 향해!"
 
 MJP.16.t:0 "민생법 통과"
 MJP.16.d:0 "인민의 생활 수준 향상은 곧 국가가 건강하다는 증거입니다. 이제 일본인민공화국과 일본공산당은 일본인민의 진정한 해방을 일본인민의 생활 수준 향상이라고 규정합니다. 이번 민생법의 통과는 일본인민공화국이 인민 모두가 행복한 쇼코샤카이(小康社會)로의 발걸음을 내딛기 시작했다는 증거일 것입니다."
 MJP.16.a:0 "쇼코샤카이!"
 
 MJP.17.t:0 "인권 수호"
 MJP.17.d:0 "일본 내에서 발생되는 인권 탄압으로 수많은 인민들이 고통받고 있습니다.\n우리는 이를 제도적 차원에서 방지해야하며 이는 우리 공화국 인민들의 생활을 더욱 풍족하게 만들 것입니다.\n\n인민들의 인간답게 살아가야할 권리를 지켜주고 그들의 존엄성을 수호하기 위해 우리 공산당은 행동할 필요가 있습니다. 또한 국제주의의 관점에서 세계의 인민을 구제해야할 필요가 있습니다."
 MJP.17.a:0 "인민을 위하여!"
 
 MJP.18.t:0 "[MJP.GetName]의 마지막 §R경고§!"
 MJP.18.d:0 "오늘, [MJP.GetName]의 [MJP.GetLeader]으로부터 한 통의 편지가 날아왔습니다.\n\n편지의 내용은 협박문이었습니다.\n해당편지의 내용은"그대들은 우리의 [MJP.GetName]의 신민이 될 것을 명하는 바이다. 이를 거역할시 그 대가는 피로서 갚게 될 것이다...(생략)"과 같은 내용이었습니다.\n\n우리는 선택해야 합니다. 그들의 품에서 제국의 신민으로서 충성을 다할 것인지 아니면 우리의 전통을 수호하고 끝까지 저항할 것인지 말이죠"
 MJP.18.a:0 "[MJP.GetName], 반자이!"
 MJP.18.c:0 "그들은 우리를 살려두지 않을거야!"

 MJP.19.t:0 "2차 반공협정"
 MJP.19.d:0 "일본은 앞서 체결된 1차 방공협정에 이어  전복과 폭력을 통해 공산주의를 전 세계에 확산시키려는 코민테른의 목표를 해결하기 위한 협정에 서명할 것을 제안한다. 이 협정에 서명함으로써 우리는 공산당의 위협에 대한 정보를 공유하고 이 위협에 대해 긴밀히 협력하기로 합의했습니다."
 MJP.19.a:0 "가입"
 MJP.19.c:0 "거부"
 MJP.19.b:0 "Ablehnen"

 MJP.20.t:0 "외만주를 요구한 일본국"
 MJP.20.d:0 ""
 MJP.20.a:0 "그들의 요구를 수용하지."
 MJP.20.b:0 "우리와는 관련없는 일이다."
 
 MJP.21.t:0 "외만주 요구를 받아들인 [From.GetNameDefCap]"
 MJP.21.d:0 ""
 MJP.21.a:0 "훌륭하군"
 
 MJP.22.t:0 "외만주 요구를 거부한 [From.GetNameDefCap]"
 MJP.22.d:0 ""
 MJP.22.a:0 "제길."


 MJP.23.t:0 "일본 사회당 새선언"
 MJP.23.d:0 "일 사회당이 지향하는 사회주의와 본질이 다르며 그 같은 방향으로 가지 않는다. 추상적인 개념의 계급에 의해서가 아니라 현실에 생활하는 국민에 의거해서 개혁을 진척시킨다"
 MJP.23.a:0 "공화국 만세!"

 MJP.24.t:0 "침략행위 저지"
 MJP.24.d:0 "과거에는 우리 일본도 제국주의 침략자였습니다. 하지만 그것때문에 우리는 모든것을 바꾸어놓았습니다. 모든 일본의 시민들의 일본국은 제국주의 침략으로부터 아시아와 세계의 평화를 구해야합니다."
 MJP.24.a:0 "세계 평화를 향해!"
 
 MJP.25.t:0 "빈곤 근절"
 MJP.25.d:0 "우리 일본은 아직도 존재하는 빈곤을 대해 이것을 근절시키고 우리 모두에 나은 세상을 만들기 위해 노력을 해야할것입니다 이것을 위해 새로운 빈곤 근절법을 만들어서 빈곤을 타파 해야합니다"
 MJP.25.a:0 "좋은 생각이야"

