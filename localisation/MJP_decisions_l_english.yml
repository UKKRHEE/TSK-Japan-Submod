 MJP_peace_Constitution_desc:0 "일본국 헌법 제 2장 전쟁의 포기\n\n일본국 헌법 9조\n 1항, 일본국민은 정의와 질서를 기조로 하는 국제 평화를 성실히 희구하며, 국제 분쟁을 해결하는 수단으로써 국권이 발동되는 전쟁과 무력에 의한 위협 또는 무력의 행사는 영구히 포기한다.\n\n2항  전항의 목적을 달성하기 위하여 육해공군, 그 밖의 전력을 보유하지 아니한다. 국가 교전권은 인정하지 아니한다."
