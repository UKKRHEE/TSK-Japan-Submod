l_english:

 KOR_UNI:0 "전국노동조합임시협의회"

 MTU.1.t:0 "조합원 습격"
 MTU.1.d:0 "[GetDateText]\n\n대의원 회의가 끝나갈 무렵 전 한국 정부떼 존재하던 노동조합의 조합원들이 대의원 회의의 결과를 보고 이에 반하여 정부의 붕괴 후 급격히 성장해오던 금속노조를 중심으로 그들만의 노동조합 민병대를 조직하여 대의원 회의장을 급습했습니다. 그들은 기존의 대의원들을 내쫓은 이후 그들만의 작은 내각을 수립하였습니다. 그들은 "현재 무정부상태의 혼란이 가중되는 와중 무정부주의자들이 터무니없는 주장으로 정통성을 주장하고 있습니다. 우리가 이 땅의 진정한 민주주의를 수호하기 위해, 반도의 안정을 위해 우리가 일어났습니다!"라며 그들의 구데타를 정당화하였습니다. 그들은 노동조합을 중심으로 대의원 회의를 개최하여 새로운 위원장을 뽑을 것입니다."
 MTU.1.a:0 "그들이 진정한 민주주의를 가져와 줄 수 있을까?"
 
 MTU.2.t:0 "코뮌의 붕괴"
 MTU.2.d:0 "구데타 세력에 의하여 코뮌의 연합은 붕괴하였고 그 역할을 각 산별노조가 대체한지 어느덧 일주일이 지났습니다. 아나키스트들은 그들의 갑작스러운 구데타로 인하여 공동체의 위협을 느꼈고 그들은 스스로를 보호하기 위해 평양을 중심으로 단결하여 새로운 코뮌을 선포하였습니다. 노동조합은 기존 행정 수도였던 서울을 중심으로 군대를 조직하기 시작했습니다. 각 세력이 치열히 대치 중 일떄 결국 원산에서 첫 교전은 결국에는 전면전까지 이어지기 시작했습니다.\n\n반도가 다시 한 번 분열되었습니다..."
 MTU.2.a:0 "그들이 진정한 민주주의를 가져와 줄 수 있을까?"