 Ana_news.8.t:0 "인민해방전쟁"
 Ana_news.8.d:0 "[GetDateText]\n\n오늘 전국민주노동조합총연맹에서 소비에트 연방의 스탈린의 대숙청 행각의 수많은 인민들이 죽어났다며 비를 비판하였습니다. 스탈린은 이에 대한 보복으로 모든 무역을 차단한다는 내용의 성명을 발표하였습니다. \n\n전국민주노동조합총연맹에서 이와 같은 소련에 대응에 대해서 대가를 치르게 될거라는 경고를 오늘 주소대사관을 통해 전달하였고 몇 시간이 흐른 뒤에 노동조합의 군대가 소련의 국경을 넘어 소련의 거의 유일한 부동항인 블라디보스토크와 그 주변의 연해주를 점령하였습니다. 그 후 공식적으로 소련 대사관을 통해 선전포고문을 전달하였습니다.\n\n피 바람이 유라시아를 덥쳤습니다."
 Ana_news.8.a:0 "둘 다 빨갱이아니야..?"
 Ana_news.8.K:0 "소비에트의 인민을 해방시키자!"
 Ana_news.8.S:0 "저 반동을 연방에서 쫓아내자!"

 MTU.1.t:0 "조합원 습격"
 MTU.1.d:0 "[GetDateText]\n\n대의원 회의가 끝나갈 무렵 전 한국 정부떼 존재하던 노동조합의 조합원들이 대의원 회의의 결과를 보고 이에 반하여 정부의 붕괴 후 급격히 성장해오던 금속노조를 중심으로 그들만의 노동조합 민병대를 조직하여 대의원 회의장을 급습했습니다. 그들은 기존의 대의원들을 내쫓은 이후 그들만의 작은 내각을 수립하였습니다. 그들은 "현재 무정부상태의 혼란이 가중되는 와중 무정부주의자들이 터무니없는 주장으로 정통성을 주장하고 있습니다. 우리가 이 땅의 진정한 민주주의를 수호하기 위해, 반도의 안정을 위해 우리가 일어났습니다!"라며 그들의 구데타를 정당화하였습니다. 그들은 노동조합을 중심으로 대의원 회의를 개최하여 새로운 위원장을 뽑을 것입니다."
 MTU.1.a:0 "그들이 진정한 민주주의를 가져와 줄 수 있을까?"
 
 MTU.2.t:0 "코뮌의 붕괴"
 MTU.2.d:0 "구데타 세력에 의하여 코뮌의 연합은 붕괴하였고 그 역할을 각 산별노조가 대체한지 어느덧 일주일이 지났습니다. 아나키스트들은 그들의 갑작스러운 구데타로 인하여 공동체의 위협을 느꼈고 그들은 스스로를 보호하기 위해 평양을 중심으로 단결하여 새로운 코뮌을 선포하였습니다. 노동조합은 기존 행정 수도였던 서울을 중심으로 군대를 조직하기 시작했습니다. 각 세력이 치열히 대치 중 일떄 결국 원산에서 첫 교전은 결국에는 전면전까지 이어지기 시작했습니다.\n\n반도가 다시 한 번 분열되었습니다..."
 MTU.2.a:0 "그들이 진정한 민주주의를 가져와 줄 수 있을까?"
 
 MTU.3.t:0 "대의원 회의"
 MTU.3.d:0 "이제 우리 노동조합 연맹은 선택의 기로에 놓였습니다. 강철같이 갈하게 자본가들을 몰아낼 것이냐! 아니면 세계의 인민을 수호하고 민주주의 가치를 수호할 것이냐! 모든건 이번 새로이 개최되는 대의원 회의를 통한 인민들의 선택은 곧 우리 노동조합의 미래를 결정날 것입니다."
 MTU.3.a:0 "민주노총의 방향!"
 MTU.3.c:0 "강철처럼 강하게"
 
 MTU.4.t:0 "금속노조 강령"
 MTU.4.d:0 "【조직】우리는 임시․비정규․여성․이주노동자 등 미조직 노동자의 조직화를 위해 노력하며 차별철폐 투쟁을 통해 금속노조의 강화․확대를 위해 투쟁한다.\n\n【노동조건】우리는 노동시간 단축과 생활임금확보, 고용안정, 다치지 않고 일할 권리 확보 등 노동조건을 개선하기 위해 투쟁한다.\n\n【협약】우리는 동일노동 동일임금의 원칙을 바탕으로 금속노동자의 권리보호와 권익향상을 위한 산별협약을 쟁취하고 노동의 소유․통제권을 확보하기 위해 투쟁한다.\n\n【평등사회】우리는 초국적 자본과 독점자본에 대한 규제를 강화하고, 다수의 빈곤을 기반으로 소수의 부를 보장하는 정치, 경제, 사회구조를 개혁하고 평등사회건설을 위해 투쟁한다.\n\n【여성】우리는 운동과 사회전반에 퍼져있는 각종 성차별제도의 철폐와 모성보호, 여성노동자의 조직화와 양성평등의 실현을 위해 투쟁한다.\n\n【문화】우리는 노동과정에서 발전해온 문화전통을 이어받아 민중적이고 민족적인 문화의 확산과 이를 통한 삶의 질 향상을 위해 투쟁한다.\n\n【환경】우리는 환경이 소수의 전유물이 아닌 전 계급계층이 향유하고 보호해야 할 가치를 지닌 것으로 인정하며, 자본에 의한 환경파괴를 방지하고 더 나아가 환경 친화적 사회발전을 위해 투쟁한다.\n\n【국제연대】우리는 전 세계 노동자와 연대하여 국가 간 예속과 불평등, 그 어떤 명분의 전쟁에도 반대하며, 신자유주의 타파를 위해 투쟁한다.\n\n【정치세력화】우리는 노동자중심의 정치세력화가 중요함을 인식하고, 노동자․민중의 정당강화를 통해 노동자․민중정권 창출을 위해 투쟁한다.\n\n【통일】우리는 우리의 국토를 강점한 미군을 조속히 철수시키며, 자주,평화,인민의 대단결의 원칙에 기초해 통일조국을 건설하기 위해 투쟁한다."
 MTU.4.a:0 "엄..."

 MTU.5.t:0 "강철의 대오"
 MTU.5.d:0 "제국주의의 침략과 독재정권의 억압으로부터 우리는 인민과 노동자 대중을 구제하기 위해 두 제국주의 국가를 향해 해방전쟁을 선포한다!\n\n노동자 대중이여 단결하라 진정한 세상의 주인은 노동자다!\n노동해방이 그대들을 기다린다! 동아시아의 노동자들이여 억압과 탄압으로부터 자유로이 남은 생을 향유하여라!"
 MTU.5.a:0 "해방을 위하여"
 
 MTU.6.t:0 "제1의 노동조합"
 MTU.6.d:0 "우리 총연맹에서는 금속노조의 세력이 급성장한 끝에 공공운수 노조를 뛰어넘어 제1의 산별노조의 지위를 얻었습니다. 우리는 연맹의 방향성의 축이 될 것이며 노동자 대중의 미래를 책임질 것입니다. 물론 우리가 가장 강력한 영향력을 지닌다는 이유만으로 다른 노동조합을 배척하지 않을 것이며 그들과 관계를 더욱 공고히 하여 끈끈한 산업노동자연맹을 이뤄낼 것입니다."
 MTU.6.a:0 "노조 깃발 아래 뭉친 우리~~"
 
 MTU.7.t:0 "위원장 선거일"
 MTU.7.d:0 "드디어 기다리고 기다리던 선거일이 다가왔습니다. 전국의 인민들은 각 산별노조를 통해서 새로운 연맹의 지도자를 뽑았습니다.\n\n선거는 직접민주적으로 이뤄졌으며 각 산별노조를 대표하여 다양한 임원들이 위원장 자리에 도전하였습니다.\n\n하지만 앞도적인 차이로 "청년 민주노총"을 내세우면 전태일 열사의 정신을 수호하고자 하였던 김영훈이 민주노총 위원장으로 단선되었습니다.\n\n임성규 전 위원장은 오늘 김영훈 위원장에게 축하의 뜻을 전하면서 오늘 위원장 자리를 김영훈 위원장에게 공식 위임하셨습니다."
 MTU.7.a:0 "이것은 인민의 선택이야!"
 
 MTU.8.t:0 "민주적 노동조합의 전통"
 MTU.8.d:0 "우리 전국노동조합임시협의회에서는 여러 논쟁 끝에 민주적 정권이 들어서기 위한 기반을 마련하기 위해서 전국민주노동조합총연맹 모든걸 책임지기로 하였고 그 과정에서 임시적으로 한반도를 통제하기로 경제하였습니다. 이는 기업가들과 여러 기업에게 매우 치명적인 결정일 것입니다.\n\n하지만 전국민주노동조합총연맹은 민주적 정권을 수립하기 위해선 우리의 손길이 필요하며 여러 노동자 민중의 소리에 귀 기울일 수 있다는 공식 입장을 발표하였고 이는 자유주의에 어긋난다면 대다수의 사람들과 기업가들은 당장의 국민투표를 요구하고 있습니다.\n\n우리는 민주적 연맹의 결성을 위하여 투쟁해야합니다. 독점으로부터 모든걸 해방시킨 진정한 자유의 세계를 건설할 것입니다.\n\n우리의 민주적 공화국 수립의 희망은 여러분들에게 달려있습니다."
 MTU.8.a:0 "기꺼이 받아들이겠네"
 
 MTU.9.t:0 "강령"
 MTU.9.d:0 "1.우리는 자주적이고 민주적인 노동조합운동의 역사와 전통을 계승하고, 인간의 존엄성과 평등을 보장하는 참된 민주사회를 건설한다.\n\n2.우리는 노동자의 정치세력화를 실현하고 제민주세력과 연대를 강화하며, 민족의 자주성과 건강한 민족문화를 확립하고 민주적 제권리를 쟁취하며 분단된 조국의 평화적 통일을 실현한다.\n\n3.우리는 미조직 노동자의 조직화 등 조직역량을 확대 강화하고, 산업별 공동교섭, 공동투쟁 체제를 확립하여 산업별 노동조합을 건설하고 전체 노동조합운동을 통일한다.\n\n4.우리는 권력과 자본의 탄압과 통제를 분쇄하고 노동기본권을 완전 쟁취하여, 공동결정에 기초한 경영 참가를 확대하고 노동현장의 비민주적 요소를 척결한다.\n\n5.우리는 생활임금 확보, 고용안정 보장, 노동시간 단축, 산업재해 추방, 모성보호 확대 등 노동조건을 개선하고, 남녀평등 실현 등 모든 형태의 차별을 철폐하고 안전하고 쾌적한 노동환경을 쟁취한다.\n\n6.우리는 독점자본에 대한 규제를 강화하고 중소기업과 농업을 보호하며, 사회보장, 주택, 교육, 의료, 세제, 재정, 물가, 금융, 토지, 환경, 교통 등과 관련한 정책과 제도를 개혁한다.\n\n7.우리는 전세계 노동자와 연대하여 국제노동운동 역량을 강화하고 인권을 신장하며, 전쟁과 핵무기의 위협에 맞서 항구적인 세계평화를 실현한다."
