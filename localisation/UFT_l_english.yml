 Ana_news.9.t:0 "러시아 해방전선의 여명"
 Ana_news.9.d:0 "오늘 남러시아 자유지구와 크론시타트 자유지구에서 공동으로 대의원 회의를 개최하는 역사적인 순간입니다. 대의원 회의는 서로의 이해관계를 맞추는데 있어서 러시아의 완전한 해방을 공동의 목표로 삼고 서로 단결해야함을 강조하며 러시아 해방전선을 창설을 공동합의하였습니다.이는 공동 해방의 첫걸음을 러시아에서 내딛었다는 큰 역사적 의미를 가지고 있습니다.\n\n혁명전선은 군부로부터 러시아 인민들을 해방의 길로 이끌것이며 곧 세계를 해방의 길로 이끌것입니다."
 Ana_news.9.a:0 "혁명이여 영원하라!"

 UFTrev.0.t:0 "남러시아 자유지구"
 UFTrev.0.d:0 "자유지구의 인민과 노동자, 농민의 혁명이 성공하였습니다. 우리 노동자 대오는 마흐노 선생님께서 주신 혁명적 유산인 이 자유지구와 자유지구를 영원토록 유지해줄 강령, 우리는 강령 이래에 자유로울 것이며 단결하고 세계 노동자들의 해방을 도모할 것입니다. 강령은 우리 공동체의 연대적 사회적 책임감을 증대시켜줄 것이고 공동체를 올바른 길로 이끌어 나갈 것입니다."
 UFTrev.0.a:0 "인민의 자유지구를 선포하라!"
 
 UFTrev.1.t:0 "스탈린의 잔재"
 UFTrev.1.d:0 "2차 러시아 내전 이후에 소련의 스탈린 일당은 소련의 서부초원 지대로 망명하여 새로운 임시정부를 만들어 본토 수복의 기회만을 호심탐탐 노리고 있습니다. 저것이 제국주의와 무엇이 다릅니까? \n\n인민의 자발적 의사에 의해 결성되어 인민을 보호하기 위한 우리의 자유지구의 안전을 되찾고 서부초원 지대의 인민을 해방시키기 위해서는 움직여야 할때입니다."
 UFTrev.1.a:0 "인민의 해방을 위해"
 
 UFTrev.2.t:0 "남러시아 임시정부에게 물음"
 UFTrev.2.d:0 "캅카스와 볼가강의 인민들이 남부의 반동들에 의해 고통받고 있습니다. 우리는 그들에게 마지막 경고장을 보냈으며 그들 스스로 물러간다면 무의미한 충돌 또한 없을 것입니다. 남부의 인민을 해방 시키고 국제적인 해방을 위해 우리는 기꺼이 희생할 것입니다."
 UFTrev.2.a:0 "우리는 다 같은 인민들이다!"
 
 UFTrev.3.t:0 "케렌스키에게 도착한 편지"
 UFTrev.3.a:0 "너희의 자본의 탄압을 막기 위해 등장!"
 UFTrev.3.d:0 "목숨이라도 부지해야지..."
 UFTrev.3.c:0 "좆까"
 
 UFTrev.4.t:0 "생산직 노동자 총회"
 UFTrev.4.d:0 "노동자들은 이 첨박한 남러시아에서 살아남기 위해서는 생산수단을 확장하고 자유롭게 이용할 수 있도록 하여야한다고 노동자 총회에서 결론을 내리고 생산수단을 확장하기로 하였습니다."
 UFTrev.4.a:0 "확장해야지!"