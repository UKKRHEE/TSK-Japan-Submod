 MJP.1.t:0 "안정을 되찾은 일본"
 MJP.1.d:0 "일본국의 거품은 꺼졌습니다. 더 이상 두려워 할 필요가 없습니다. 이제 우리에게 남은 과업은 옛 일본의 위대함을 마음껏 뿜내는 것입니다. 일본국 반자이!"
 MJP.1.a:0 "터널 끝에서 빛을 보았느니라"

 MJP.2.t:0 "폭팔해버린 금융 버블"
 MJP.2.d:0 "오늘 아침도 화창하였습니다. 오늘도 어김없이 퇴근하는 중 전자제품 매장 앞이 시끌벅적하였습니다. 무슨 일인가 하고 많은 인파들을 헤치며 전자제품 매장 앞에 갔습니다. 사람들은 매장 앞 한 텔레비전 앞에서 모여서 일본국의 대규모로 쌓여있던 버블이 한순간에 터져버렸다는 기사를 보고 있었습니다. 순간 다 끝난줄만 알았던 경제붕괴가 다시 한 번 시작 된 것이 였습니다. 순간 난 좌절에 모든 것을 잃은 사람처럼 주저않으면 세상에 대한 원망감에 빠지기 시작하였습니다...\n\n"모든게 끝난건가..? 이젠 나는 망했어!""
 MJP.2.a:0 "갑자기 이게 무슨일이야!?"

 MJP.3.t:0 "붕괴한 부동산"
 MJP.3.d:0 "부동산 시장마저 붕괴하였다. 이제 우리가 기대고 의지할 곳은 아무대도 없다..."
 MJP.3.a:0 "일본국의 미래는...."


 MJP.5.t:0 "일본 경제 붕괴"
 MJP.5.d:0 "일본에 진출한 해외의 투자자들이 전부 사라지고 엔화 가치는 바닥으로 곤두박질 치기 시작했습니다. 우리가 보유하고 있는 외환들은 하루만에 휴지조각이 되어 버렸고 기업 및 부동산이 연이어 붕괴하고 있습니다. 일본 역사상 사상초유의 재앙속에서 국내 곳곳에서 물건을 필요 이상으로 많이 사두는 사재기 현상이 벌어지고 있으며 강력범죄들이 도쿄를 비롯한 지방에서 기승을 부리고 있습니다. 2차세계대전 이후 사상최대의 대재앙입니다."
 MJP.5.a:0 "이게 대체 무슨일이 일어난거야?"
 
 MJP.6.t:0 "중의원 긴급 선거"
 MJP.6.d:0 "새로이 치뤄진 중의원 긴급선거 에서, 누가 이겼을까요?"
 MJP.6.a:0 "신생당이 승리했다."
 MJP.6.b:0 "자유민주당이 승리했다."
 MJP.6.c:0 "사회당이 승리했다."
 MJP.6.e:0 "일본 공산당이 승리했다."

 MJP.7.t:0 "일부 자위대의 쿠데타!"
 MJP.7.d:0 "최근 일어난 일련의 사건으로, 자위대내 일부 장성 내부에서 큰 불만이 있었습니다.\n결국 이는 최고점에 다달아 정보본부를 비롯해 각지에서 기습적인 쿠데타가 발생하였습니다.\n\n내각총리대신도 가만히 있지는 않고, 국가에 충성하는 몇몇 장교들에게 서신을 보냈습니다.\n\n쿠데타가 일어난 저녁, 방심하고 있던 이케다 유키히코 방위대신 에게 몇몇 장성들이 찾아왔습니다.\n"그래. 어쩐일인가? 구국의 결단도 성공했으니 이제 우리 세상이라네. 뭐 시민들이 조금 반발하겠지만 어쩌겠나, 어짜피 사료 좀만 던저주고 정권만 살살 긁으면 금세 조용해질 것인데."\n이케다 유키히코 방위대신의 말을 들은 장성들 중 일부가 마음을 굳게 다지고 품 안에 손을 넣었습니다."
 MJP.7.a:0 "그렇군"
 MJP.7.b:0 "시민들은 이에 저항하리라"

 MJP.8.t:0 "타임슬립-내각"
 MJP.8.d:0 "최근 정체불명의 괴현상으로 1936년도 세상으로 타임슬립된 이후로 국내 정세가 많이 불안한 상태입니다. 이를 바로 잡기 위해서는 경제를 다시 회복 시키고 정치내분은 잠시 미루어야 합니다. 이에따라 관련 정책들을 시행할 계획입니다"
 MJP.8.a:0 "혼잡스러운 세상이군"

 MJP.9.t:0 "타임슬립 
 MJP.9.d:0 "삐리리리. 삐리리리. 덜컥.\n한 장년의 남성이 집무실에 걸려온 전화기에 시선을 고정하더니, 이윽고 그 전화를 받았다.\n\n"예, 총리. ...예? 그게... 진실입니까?"\n'각하'라고 불리는 자의 말에 반문을 한 후, 한참동안 전화기를 귀에 고정시킨 후 듣기만 하였다.\n\n"...예..예. 알..겠습니다."\n잠시 후, 그는 떨리는 손으로 전화기를 내려놓았으며, 힘이 풀렸는지 의자 등받이에 몸을 걸쳤다.\n"김비서. 지금 어딨나? 그래. 하던 일 멈추고 이리로 빨리 오게. 그래."\n\n남자의 이름은 ... 일본 내각정보조사실의 수장인 그는 전대미문의 사건을 수습하는 역할을 하게 되었다."
 MJP.9.a:0 "혼란하군."

 MJP.10.t:0 "1936년의 세계"
 MJP.10.d:0 "대한민국과 조선민주주의인민공화국 그리고 우리 일본국은 정체불명의 괴현상에 의하여 1936년의 세계로 온것으로 추측됩니다. 한반도에서는 군부독재에 저항한 몇몇 사람들의 반발과 몇몇 군대의 저항으로 전이 터졌으며 우리 정부의 통신, 금융을 비롯한 모든 시스템이 붕괴한 현 상황에서 우리는 평점심을 유지해야하며 이 상황을 능동적으로 회피해야할 방법을 찾아야합니다."
 MJP.10.a:0 "이걸 누가 믿으라는거야?"

