 KOR_CNT_agricultural_collectivization:0 "농업 집산화"
 KOR_CNT_agricultural_collectivization_desc:0 "자유지상적 농업체계를 구축하기 위해 우리는 농민들에게 집단적 농업경제에 대한 끊임없는 선전을 시작해야 한다."
 KOR_CNT_free_agreement:0 "자유로운 합의에 의한 분배"
 KOR_CNT_free_agreement_desc:0 "소비재를 분배하는 데에 있어, 그 해결책은 가능한 생산량과 분배 대상의 자유로운 합의의 원칙에 의존해야 한다."
 KOR_CNT_by_ability_by_necessity:0 "능력에 의한, 필요에 의한"
 KOR_CNT_by_ability_by_necessity_desc:0 "노동자 투쟁의 근본적 목표는 혁명을 통해 자유롭고 평등한 코뮌주의 사회를, “능력에 따라 일하고 필요에 따라 분배하는” 원칙에 따라 건설하는 것이다."
 KOR_CNT_consumption_problem:0 "소비의 문제"
 KOR_CNT_consumption_problem_desc:0 "아나키즘에 있어서 해결해야할 경제적 요인 중 하나인 소비의 문제를 해결해 나갈 길을 우리는 찾아낼 것이다."
 KOR_CNT_the_problem_of_agriculture:0 "농업의 문제"
 KOR_CNT_the_problem_of_agriculture_desc:0 "농업의 문제를 자유의지주의적 코뮌주의의 관점에서 해결해야만 할 것이다"
 KOR_CNT_The_owner_of_the_product_is_the_worker:0 "생산물의 주인은 노동자!"
 KOR_CNT_The_owner_of_the_product_is_the_worker_desc:0 "생산물들은 노동자 전체에게 제공되는 일반기금으로써, 생산에 참여하는 모든 이들이 필요한 만큼 가져갈 수 있어야 한다."
 KOR_CNT_exclusion_of_bureaucracy:0 "관료제의 배제"
 kor_cnt_Encouraging_middle_class_participation:0 "중산층의 참여 유도"
 kor_cnt_Encouraging_middle_class_participation_desc:0 "중산계급(소상인 등)은 부르주아지와 마찬가지로 다른 모든 노동자들과 마찬가지로 생산의 새로운 방식에 참여해야 할 것이다. 그렇지 않는다면, 이 계급들은 스스로 노동자의 사회 바깥으로 나가게 될 것이다."
 KOR_CNT_workers_self_Operation_desc:0 "주인이 없는 생산수단의 활용에 대한 문제는 가장 중요한 경제적 모순일 것입니다."
 kor_cnt_factory_for_workers:0 "노동자를 위한 공장"
 kor_cnt_factory_for_workers_desc:0 "노동자들의 완전한 자주 경영에 의해서만 이루어질 것입니다."
 kor_cnt_factory_committee:0 "위원회를 통한 생산"
 KOR_CNT_production_by_council:0 "평의회에 의한 생산"
 KOR_CNT_fraternal_cooperation:0 "형제애적 협동"
 KOR_CNT_fraternal_cooperation_desc:0 "생산수단이 모두에게 귀속되어있는 통합적 생산은 관료제를 형제애적 협동의 원칙으로 대체될 것입니다."
 kor_cnt_Guarantee_the_right_to_production:0 "생산의 권리 보장"
 kor_cnt_Guarantee_the_right_to_production_desc:0 "생산에 있어서에서는 모든 노동자의 평등한 권리를 확립할 것이며 보장될 것입니다."
 KOR_CNT_worker_choice:0 "선택에 의해서"
 KOR_CNT_worker_choice_desc:0 "노동자들 각각의 개인이 선택한 생산수단속에서 자유로운 연합체를 꾸릴수 있도록 해야합니다."
 kor_cnt_Basic_privatized_consumer_goods_desc:0 "모든 인민은 생활적 필요를 충족해야 할 의무가 있다."
 kor_cnt_Basic_privatized_consumer_goods:0 "소비재의 사유성"
 kor_cnt_Problems_with_inventory_of_products:0 "생산물 재고에 대한 문제"
 kor_cnt_Problems_with_inventory_of_products_desc:0 "물자가 부족하다면, 가장 필요로 하는 사람, 즉 아이와 병약자, 노동자의 가족들에게 우선 분배해야 한다는 원칙에 따라 분배되어야 할 것입니다."
 KOR_CNT_basis_of_consumption:0 "기반에 대한 의문"
 KOR_CNT_basis_of_consumption_desc:0 "공장들은 전체 인구의 삶을 유지할 만큼의 생산을 감당하지 못할 것입니다, 동시에 도시와 농촌의 격차를 벌리지 않고 상호협력을 도모하며 노력해야할 것 입니다."
 KOR_CNT_reciprocal_relationship:0 "상호주의적 관계"
 KOR_CNT_reciprocal_relationship_desc:0 "상호주의적 협력과 협동을 통한 관계를 형성해야합니다."
 KOR_CNT_solidarity_sacrifice:0 "연대적 희생 정신"
 KOR_CNT_solidarity_sacrifice_desc:0 "혁명 초기 도시와 농촌의 격차를 줄이기 위해서는 도시계급의 희생정신이 필요합니다."
 KOR_CNT_procurement_of_supplies:0 "농촌의 공급품 조달"
 KOR_CNT_procurement_of_supplies_desc:0 "도시에서는 농촌에게 가장 필요로 하는 공급품을 조달해야할 연대적 의무가 있습니다."
 KOR_CNT_mutual_cooperation:0 "상호 협력 증대"
 KOR_CNT_mutual_cooperation_desc:0 "상호주의적 협력관계는 격차와 소비. 생필품의 조달에 관한 문제를 해결할 것입니다."
 KOR_CNT_barriers_between_urban_and_rural_areas:0 "도시와 농촌의 장벽"
 KOR_CNT_barriers_between_urban_and_rural_areas_desc:0 "이 장벽을 깨기 위한 노력은 게속될 것입니다."
 KOR_CNT_farmers_association:0 "농민조합의 창설"
 KOR_CNT_farmers_association_desc:0 "자유의지주의적 농민 조합의 창설은 이 과업의 달성을 크게 도울 것이다."
 KOR_CNT_voluntary_cultivation:0 "자발적 경작"
 KOR_CNT_voluntary_cultivation_desc:0 "압력에 의해서가 아닌 자발적인 경작활동이 이뤄져야합니다."
 KOR_CNT_need_for_propaganda:0 "자유지상적 농업의 선전"
 KOR_CNT_need_for_propaganda_desc:0 "우리는 농업의 문제를 집단적 방법으로 해결하기 위해 최선을 다해야 한다."
 KOR_CNT_Increase_cooperation_by_industry:0 "산업별 협력관계 증대"
 KOR_CNT_Increase_cooperation_by_industry_desc:0 "독자적 그룹이 아닌 산업의 모든 분야를 총괄하는 코뮌주의적 집단으로써 농민들과 관계를 맺기 위해서는 전 산업의 분야에서 협력이 도모되어야 합니다."
 KOR_CNT_the_importance_of_agriculture:0 "농업의 필요성"
 KOR_CNT_the_importance_of_agriculture_desc:0 "혁명에 있어서 농업은 필수적일 것입니다. 이는 도시와 농촌의 협력적 코뮌주의적 관계를 인식시키기 위해서 그들도 모두 존중해야하며 소중하다는 의식이 필요할 것입니다."
