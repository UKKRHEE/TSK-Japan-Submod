 MTU.18.d:0 "존경하시는 대통령 각하\n옥체 안녕하시옵니까? 저는 제품(의류) 계통에 종사하는 재단사입니다. 각하께선 저들의 생명의 원천이십니다. 혁명 후 오늘날까지 저들은 각하께서 이루신 모든 실제를 높이 존경합니다. 그리고 앞으로도 길이길이 존경할 겁니다. 삼선개헌에 관하여 저들이 알지 못하는 참으로 깊은 희생을 각하께선 마침내 행하심을 머리 숙여 은미합니다. 끝까지 인내와 현명하신 용기는 또 한 번 밝아오는 대한민국의 무거운 십자가를 국민들은 존경과 신뢰로 각하께 드릴 것입니다. 저는 서울특별시 성북구 쌍문동 208번지 2통 5반에 거주하는 22살 된 청년입니다. 직업은 의류계통의 재단사로서 5년의 경력을 가지고 있습니다. 저의 직장은 시내 동대문구 평화시장으로써 의류전문 계통으로썬 동양 최대를 자랑하는 것으로 종업원은 2만여 명이 됩니다. 큰 맘모스 건물 4동에 분류되어 작업을 합니다. 그러나 기업주가 여러분인 것이 문제입니다만 한 공장에 평균 30여명은 됩니다. 근로기준법에 해당이 되는 기업체임을 잘 압니다. 그러나 저희들은 근로기준법의 혜택을 조금도 못 받으며 더구나 2만여 명을 넘는 종업원의 90% 이상이 평균 연령 18세의 여성입니다. 기준법이 없다고 하더라도 인간으로써 어떻게 여자에게 하루 15시간의 작업을 강요합니까? 미싱사의 노동이라면 모든 노동 중에서 제일 힘든(정신적으로, 육체적으로) 노동으로 여성들은 견뎌내지 못합니다. 또한 2만여 명 중 40%를 차지하는 시다공들은 평균연령 15세의 어린이들로써 육체적으로 정신적으로 성장기에 있는 이들은 회복할 수 없는 결정적이고 치명적인 타격인 것을 부인할 수 없습니다. 전부가 다 영세민의 자녀들로써 굶주림과 어려운 현실을 이기려고 하루에 90원 내지 100원의 급료를 받으며 하루 16시간의 작업을 합니다. 사회는 이 착하고 깨끗한 동심에게 너무나 모질고 메마른 면만을 보입니다. 저는 여기에서 각하께 간구하지 않을 수 없습니다. 저 착하디 착하고 깨끗한 동심들을 좀 더 상하기 전에 보호하십시오. 근로기준법에선 동심들의 보호를 성문화하였지만 왜 지키지를 못합니까? 발전도상국에 있는 국가들의 공통된 형태이겠지만 이 동심들이 자라면 사회는 과연 어떻게 되겠습니까? 근로기준법이란 우리나라의 법인 것을 잘 압니다. 우리들의 현실에 적당하게 만든 것이 곧 우리 법입니다. 잘 맞지 않을 때에는 맞게 입히려고 노력을 하여야 옳은 것으로 생각합니다. 그러나 현 기업주들은 어떠합니까? 마치 무슨 사치한 사치품인양, 종업원들에겐 가까이 하여서는 안 된다는 식입니다. 저는 피 끓는 청년으로써 이런 현실에 종사하는 재단사로써 도저히 참혹한 현실을 정신적으로 받아들이지 못합니다. 저의 좁은 생각 끝에 이런 사실을 고치기 위하여 보호기관인 노동청과 시청 내에 있는 근로감독관을 찾아가 구두로써 감독을 요구했습니다. 노동청에서 실태조사도 왔었습니다만 아무런 대책이 없습니다. 1개월에 첫 주와 삼 주 2일을 쉽니다. 이런 휴식으로썬 아무리 강철같은 육체라도 곧 쇠퇴해 버립니다. 일반 공무원의 평균 근무시간 일주 45시간에 비해 15세의 어린 시다공들은 일주 98시간의 고된 작업에 시달립니다. 또한 평균 20세의 숙련 여공들은 6년 전후의 경력자로써 대부분이 햇빛을 보지 못한 안질과 신경통, 신경성 위장병 환자입니다. 호흡기관 장애로 또는 폐결핵으로 많은 숙련 여공들은 생활의 보람을 못 느끼는 것입니다. 응당 기준법에 의하여 기업주는 건강진단을 시켜야 함에도 불구하고 법을 기만합니다. 한 공장의 30여 명 직공 중에서 겨우 2명이나 3명 정도를 평화시장 주식회사가 지정하는 병원에서 형식상의 진단을 마칩니다. X레이 촬영 시에는 필림도 없는 촬영을 하며 아무런 사후 지시나 대책이 없습니다. 1인당 3백 원의 진단료를 기업주가 부담하기 때문입니까? 아니면 전부가 건강하기 때문입니까? 나라의 경제 발전을 위해서는 어쩔 수 없는 실태입니까? 하루 속히 신체적으로 정신적으로 약한 여공들을 보호하십시오. 최소한 당사들의 건강에 영향을 끼치지 않는 정도로 만족할 순진한 동심들입니다. 각하께선 국부이십니다. 곧 저희들의 아버님이십니다. 소자된 도리로써 아픈 곳을 알려 드립니다. 소자의 아픈 곳을 고쳐 주십시오. 아픈 곳을 알리지도 않고 아버님을 원망한다면 도리에 틀린 일입니다.\n저희들의 요구는 1일 14시간의 작업시간을 단축하십시오. 1일 10시간 - 12시간으로, 1개월 휴일 2일을 일요일마다 휴일로 쉬기를 희망합니다. 건강진단을 정확하게 하여 주십시오. 시다공의 수당 현 70원 내지 100원을 50% 이상 인상하십시오. 절대로 무리한 요구가 아님을 맹세합니다. 인간으로서의 최소한의 요구입니다. 기업주 측에서도 충분히 지킬 수 있는 사항입니다."
