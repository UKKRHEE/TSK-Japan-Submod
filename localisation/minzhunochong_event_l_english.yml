 MTU.10.t:0 "통일노동조합전선"
 MTU.10.d:0 "오늘 공식적으로 전국의 노동조합을 구제하기 위해 [GetName.KOR]에서 전국의 70여개가 넘는 국내 산별노조와 100여개의 해외 산별노조의 각 대표가 모여서 통일노동조합전선의 설립문에 싸인하였습니다. 더 이상 분열되지 않을 것입니다. 전세계의 노동조합은 단결하여 연대할 것입니다."
 MTU.10.a:0 "만국의 노동자여 단결하라"
 
 MTU.11.t:0 "현 산하 산별노조의 조직 특성"
 MTU.11.d:0 "한국 산별노조의 발전 과정에는 건설 초기 산업 특성과 조직구조 논의가 중요한 영향을 미쳤다. 산업 특성에 따라 업무 및 직종의 단일성 여부, 지역조직의 중요성 차이, 노동조합의 주요 관심사가 달라질 수 있고, 조직구조 논의 과정에서 제기되었던 문제들이 산별노조 발전 과정에서 쟁점이 되어 논란이 될 수 있기 때문이다. 한국의 대표적인 산별노조인 금속노조, 금융노조, 보건의료노조, 공공운수노조는 상대적으로 산업 특성도 다르고 조직체계도 차이를 보이고 있다."
 MTU.11.a:0 "금속노조부터 설명해주게"
 
 MTU.12.t:0 "금속노조"
 MTU.12.d:0 "금속노조는 주로 제조업 생산직을 조합원으로 하는 특성을 보이며 조합원 수에서는 가장 많은 규모를 지니고 있다. 생산직노조는 노동운동의 역사 속에서 가장 활발한 투쟁과 높은 단결력을 보여주었다는 점에서, 한국 산별노조 중에서도 가장 관심을 많이 받는 노조이기도 하다. 금속노조는 여러 업종으로 구성되어 있지만 자동차산업이 가장 큰 업종이라는 점에 특성이 있으며, 산별중앙교섭을 지속적으로 추진하고 있다. 또한 조직체계 측면에서는 본조-지역본부-지부(지역지부/기업지부) 체계를 가졌고, 기업별노조의 한계를 극복하기 위해 지역지부 중심으로 전환하려고 노력하고 있다."
 MTU.12.a:0 "금융노조는?"
 
 MTU.13.t:0 "금융노조"
 MTU.13.d:0 "금융노조와 보건의료노조는 주로 은행원, 간호사, 의료기사를 조합원으로 하는 사무직노조라고 할 수 있다. 금융노조는 금융산업 구조조정을 경험하면서 정부 및 사용자의 구조조정 정책에 제대로 대응하기 위해 산별노조를 건설한 측면이 강하였다. 조합원 규모는 금속노조보다는 작지만 은행산업이라는 단일한 업종을 중심으로 구성되어 있다는 점에서, 일정한 수준의 중앙 집중성에 도달해 있는 산별노조이다. 이런 점에서 금융노조는 주로 정부의 금융정책이나 사용자의 구조조정 정책 대응에 활동의 초점을 맞추어 왔다. \n\n금융노조는 조직체계 면에서도 단일 은행이 전국적 점포망을 가지고 있는 특성이 있고, 산하조직 중 지방은행이 많지 않은 상황이라서 지역본부가 별도로 존재하지 않는다. 금융노조는 본조-지부(기업지부) 체계를 가지고 있다는 점에서, 다른 산별노조와는 커다란 차이를 보이고 있으며 기업지부가 여전히 중요한 기능을 하고 있다."
 MTU.13.a:0 "보건의료노조?"
 
 MTU.14.t:0 "보건의료노조"
 MTU.14.d:0 "보건의료노조는 주로 병원을 조직대상으로 하고 국립대병원, 사립대병원 등 다양한 병원으로 구성되어 있지만, 금융노조와 마찬가지로 정부의 보건의료정책에 영향을 크게 받고 있다. 이런 점에서 보건의료노조는 지속적으로 병원산업의 공공성 문제를 의제로 제기해왔다. 조직체계 면에서는 금속노조와 유사하게 본조-지역본부-지부(기업지부) 체계로 이루어지 있지만, 금속노조와 달리 산별노조 건설 초기에 기업지부를 인정하는 상황에 있다."
 MTU.14.a:0 "현 위원장 소속의 공공운수노조는 어떤가?"
 
 MTU.15.t:0 "공공운수노조"
 MTU.15.d:0 "공공운수노조는 아직 공공운수연맹과 공공운수노조 이원체계로 구성되어 있고, 산별노조로의 전환이 진행 중이다. 현재로서는 공공운수노조라는 대산별을 지향하고 있지만 현실적 진행 과정에서 소산별이 존재하고 있고, 소산별을 중심으로 하는 과도기 단계를 거치자는 논의도 있어서 향후 진행 상황을 지켜 볼 필요가 있다. 조직체계도 다양한 형태를 지니고 있어서 본조-지부 및 본부로 구성되어 있다. 공공운수노조는 정부를 사용자로 하는 공공부문이라는 특징을 공유하고 있지만 내부적으로는 다양한 업종들을 포괄하고 있는 실정이다.\n\n\n출처-한국 산별노조의 특성과 과제 - 한국노동사회연구소-중-"
