 MTU.17.t:0 "노동조합의 군대"
 MTU.17.d:0 "길고 긴 투쟁 끝에 노동자들은 한반도에서 자유를쟁취하였습니다. 자본주의는 그 추악한 얼굴을 닫고 사라졌으며, 대한민국은 노동자들을 위한 유토피아가 되었고, 인민들은 자신들만의 조합을 세우기 위해 최선을 다했습니다. 그러나 아직 혁명은 끝나지 않았습니다. 노동자들의 분노는 한반도에서 멈추지 않았고, 세계를 향해 돌아서기 시작했습니다. 바다 건너에서는 일본과 중국이 대립하고 있고, 저 멀리 유럽에서는 독일이 다시 한번 세계를 전쟁으로 몰아갈 준비를 진행하고 있습니다. 각국의 지도자들, 다시 말해 시민들을 착취하는 자본가들은 쉽게 자신의 위치에서 내려오지 않을 것입니다. 시민들은 결국 낫과 망치 대신 총을 들기 시작했습니다. 그들의 분노는 전 세계의 노동자와 시민들이 자유를 되찾을 때까지 사그라들지 않을 것입니다."
