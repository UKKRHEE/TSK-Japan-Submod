 Ana_news.6.t:0 "[D02.GetLeader] 암살"
 Ana_news.6.d:0 "[GetDateText], 스페인 \n[D02.GetRulingParty]의 군대와 CNT-FAI가 아라곤 지역을 중심으로 서로 대치하면서 스페인에서의 긴장도는 날이 갈수록 높아져 가고 국민들은 2차 내전에 대한 두려움으로 가득할 떄\n [D02.GetLeader]은(는) 국민들은 진정시키기 위해 마드리드의 '마요르 광장'에서 진행하였습니다. "우리의 위대한 스페인는 저 무능한 아나키스트들에 의해 위협받고 있습니다!, 그들은 우리의 조국과 우리 국민들을 위협하고 있습니다. 우리는 그들에 맞서서 저항해야하며  그들이 굴복하지 않는다면 §R제2차 내전§!이라는 최후의 수단까지 감행해야 합니다.....(생략)" 연설을 마친 [D02.GetLeader]은(는) "비바 라 에스파냐(에스파냐 만세)"를 외치며 한쪽 손을 높이 치켜 들을 때 어디선가 4발의 총성이 [D02.GetLeader]을 향해 들려왔습니다. [D02.GetLeader]은(는) 그 자리에서 사망하고 말았습니다. 광장은 혼란에 휩싸였습니다."
 Ana_news.6.a:0 "이베리아에 또 다시 혼란이 찾아왔군"

 CNTFAI.1.t:0 "불타오르는 카탈로니아"
 CNTFAI.1.d:0 "우리의 동지들이 프랑코와 파시스트놈들에게 압제당해온지도 수많은 시간이 흘렀습니다. 하지만 아직도 이베리아에선 뜨거운 혁명의 횃불은 꺼지지않고 있습니다. 반도에서의 혁명에 이어 러시아에서 성공을 두 눈으로 지켜본 CNT-FAI는 다시 한 번 혁명의 기회를 노리면서 칼을 갈고 있습니다. CNT-FAI에서는 프랑코정부의 만행을 이베리아 인민들에게 알려 그들의 부당함에 맞서야 한다고 지속적으로 주장하고 있으며 그 열기는 더욱 뜨거워질 것이고 저 높은 횃불에 불씨는 점점 커져 이베리아에 큰 변화를 가져올 것입니다."
 CNTFAI.1.a:0 "바리게이트를 넘아라!"
 
 CNTFAI.3.t:0 "팔랑헤당의 물락"
 CNTFAI.3.d:0 "암살사건 이후, 스페인에서는 [D02.GetLeader]가 권력을 장악하고 철권통치를 위해서 팔랑헤당의 인사들을 차차 숙청하고 스스로를 스페인의 진정한 카우디요라 자처하고 있습니다. 국민들은 이러한 팔랑헤당과 군부에 대한 태도에 대해서 분노를 느끼고 그들을 "무능한 체제"라며 비판하고 있습니다. 그들이 혼란 날이 갈수록 심해질 것이고 결국에는 몰락하고야 말 것입니다. 그리고 그 몰락과 갈등 속에서 고통받는 인민을 구원하기 위해 우리는 움직일 것입니다."
 CNTFAI.3.a:0 "새로운 사회를 건설할 떄다"
 
 CNTFAI.4.t:0 "C.N.T(전국노동자연합)"
 CNTFAI.4.d:0 "CNT는 전국노동자연맹, 전국노동연맹으로 불리는 스페인의 아나르코-공산주의 단체입니다. 그들의 강령에 명시된 목적은 노동 해방과 상호 부조를 통한 노동자들의 이해증대이며 CNT의 최종적인 목표는 사회 혁명을 통한 아나르코-공산주의를 실현하는 것입니다. 그들은 아나르코-생디칼리슴 또한 수용하고 있으면 전국 대회를 통하여 CNT는 지역 위원회와 별개로 전체의 의사 결정을 합니다. CNT의 주요 강령은 노동자 자가관리, 자유연합론적 연방제, 상호부조 경제의 실현입니다."
 CNTFAI.4.a:0 "F.A.I는 뭔가?"
 
 CNTFAI.5.t:0 "F.A.I(이베리아 아나키스트 연맹)"
 CNTFAI.5.d:0 "본래 CNT는 생디칼리슴적 조직이었고 FAI는 그 하위조직이었습니다. 본래 CNT는 단독에서는 아나르코-생디칼리슴만이 있는 것이 아니라 사상적으로 여러 가지 방향으로 빠지던 사람들이 많았습니다. 이러한 상황에서 CNT가 완전한 생디칼리슴화되는 것을 막고 아나키즘으로써의 위치를 잡게 해주고 정체성을 확립해주던 단체가 바로 FAI인 것이죠.\n\n현재 우리가 알고 있는 CNT-FAI로서의 정체성을 확립시키는 데에 중요한 역할을 하였습니다. 만일 FAI가 없었다면 지금의 CNT는 없었을 것이며 아마 아나키즘에서 잘못된 방향으로 빠졌을 수도 있죠."
 CNTFAI.5.a:0 "이제 알겠어!"
 
 CNTFAI.6.t:0 "혼란의 이베리아"
 CNTFAI.6.d:0 "이베리아에 또 다시 한 번 혼란이 찾아왔습니다.\nCNT-FAI의 혁명을 기점으로 팔랑헤당과 그 군부에 대해 격렬히 저항하는 단체가 생기고 있는 가운데, 지속적인 반란과 파업이 이베리아를 덮쳤습니다. 노동자 대중은 국가의 무능함과 그들의 거짓말에 대하여 점점 계몽하고 있습니다. 현재 상황으로서는 2차 이베리아 내전은 필연적일 것으로 보입니다. 이베리아와 그 곳의 노동자들의 미래는 우리에게 달려 있습니다. 그들을 구원하고 해방시켜야합니다~!"
 CNTFAI.6.a:0 "혼란 속의 빛"
 
