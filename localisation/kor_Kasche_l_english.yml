 construction_effort_3:0 "건설 주력 III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "핵 주력"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "추가 연구 슬롯"
 extra_tech_slot_desc:0 "우리의 산업적 팽창과 최근까지의 여러 발전은 또 다른 연구개발을 가능하게 해주었습니다."
 extra_tech_slot_2:0 "추가 연구 슬롯 II"
 extra_tech_slot_2_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 technology_sharing:0 "기술 공유"
 technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 secret_weapons:0 "비밀 무기"
 secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 - 전자 공학, 로켓 공학, 핵 연구 - 에 달려 있습니다."
 political_effort:0 "정치 주력"
 political_effort_desc:0 "세계를 변화시키기 위해 우리나라에 변화를 일으킬 필요가 있습니다. 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 collectivist_ethos:0 "집산주의 기풍"
 collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 한 사람은 모두를 위해, 모두는 한 사람을 위해."
 liberty_ethos:0 "자유주의 기풍"
 liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 militarism:0 "군국주의"
 militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 political_correctness:0 "정치적 올바름"
 political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 neutrality_focus:0 "중립주의 중점"
 neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 interventionism_focus:0 "간섭주의 중점"
 interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 military_youth:0 "유소년 군사조직"
 military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것입니다."
 deterrence:0 "전쟁 억제"
 deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을하지 않는 것이라고 알고 있습니다."
 volunteer_corps:0 "의용대"
 volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 paramilitarism:0 "준군사주의"
 paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 indoctrination_focus:0 "사상 주입"
 indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 foreign_expeditions:0 "외국 자원병"
 foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 why_we_fight:0 "우리는 왜 싸우는가"
 why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 political_commissars:0 "정치 장교"
 political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치 장교를 배속 시킬 것입니다."
 internationalism_focus:0 "국제주의 중점"
 internationalism_focus_desc:0 "이념은 국경을 모릅니다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것입니다."
 nationalism_focus:0 "국민주의 중점"
 nationalism_focus_desc:0 "우리의 국가는 고유한 것이며, 우리가 이룬 정치적 업적은 오직 우리이기에 가능한 것입니다. 무슨 수를 써서라도 싸워야만 합니다."
 ideological_fanaticism:0 "이념적 광신"
 ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 industry_derived_fascism:0 "군부 주도 산업"
 industry_derived_fascism_desc:0 군부 주도 산업"
 industry_derived:0 "국민 주도 산업"
 industry_derived_desc:0 "국민 주도 산업"
 industry_derived_democratic:0 "외국인 투자자"
 industry_derived_democratic_desc:0 "외국인 투자자들을 모집해 우리 산업에 투자를 하도록 만들어야 합니다"