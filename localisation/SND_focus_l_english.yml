 Kron.2.d:0 "제5 인터내셔널 회의가 다시 한번 종결 되었습니다. 우리 [Root.GetName]의 각 인민의 대표자들과 다른 코뮌, 공동체에서 인민의 대표자들이 모여 30일이라는 시간적 여유를 가지고 현 인터내셔널에 가입된 각 공동체들 사이에서 야기되는 문제를 가지고 오랜 고심과 심의를 통하여 진지하게 고민하고 각 공동체의 대표자들은 공동체의 결의안을 제시하였고, 인터내셔널 협회에서 조정, 수용, 공동체의 나름 생산적인 토론등을 진행하였습니다. 최종 결의안이 나오고 이제 남은 일은 인터내셔널에서 각 공동체에 최종 결과를 발표하는 일만 남았습니다."
 Kron.2.a:0 "공동체간의 분배를 강화하자."
