 KORnan_eco.1.t:0 "농업의 방향"
 KORnan_eco.1.d:0 "우리가 사회 혁명 이후 건설할 코뮌주의 사회가 노동자들을 예속과 착취에서 구원하고, 노동자들에게 완전한 자유와 평등을 줄 것이라 믿는 이상, 농민들이 대중의 다수를 구성하고 있으며, 결과적으로 그들이 구성할 농업 체계가 혁명의 운명에 결정적 요인이 될 것인 이상, 그리고 농업에서의 사적 경제가 사유재산을 구축하고 자본을 부활시키게 될 것인 이상, 우리는 농업의 문제를 집단적 방법으로 해결하기 위해 최선을 다해야 합니다."
 KORnan_eco.1.a:0 "농업은 혁명의 중요한 수단이다."
 
 KORnan_eco.2.t:0 "농업 선전"
 KORnan_eco.2.d:0 "자유의지주의적 관점에서 농업의 진화를 촉진하고, 도시에서 코뮌주의를 실현할 수 있게끔 할 기술적 진보는 매우 중요하다. 만약, 산업 노동자들이 개별적으로나 독자적 그룹이 아닌 산업의 모든 분야를 총괄하는 코뮌주의적 집단으로써 농민들과 관계를 맺는다면, 그들이 농촌의 필요성을 고려하여 농촌에 도구와 기계를 제공한다면, 이것이 농민들을 농업 코뮌주의로 이끌 수 있을 것입니다.\n\n이와 같은 과업을 완수하기 위해서는 각 산업별 조합의 협력이 필요합니다. 그들의 협력을 얻기 위해서는 끊임없이 선전해야 합니다."
 KORnan_eco.2.a:0 "인민을 계몽시켜라"
 
 KORnan_eco.3.t:0 "스스로 재배하라"
 KORnan_eco.3.d:0 "그들에게 할당량을 부여하기 보다는 그들이 스스로 혁명적이고 자발적인 농업에 종사할 수 있도록 도모해야 합니다. 농업 문제의 해결에 있어, 우리는 타인의 노동력을 착취하지 않는 자영농과 농촌의 임금 프롤레타리아트를 주된 혁명적 세력이라 간주합니다. 이들의 과업은 경자유전의 원칙과 코뮌주의 원칙에 따라 토지의 재분배를 확립하는 것입니다."
 KORnan_eco.3.a:0 "그들이 만들어 나가는 것이다."
 
 KORnan_eco.4.t:0 "혁명에게 농업이란"
 KORnan_eco.4.d:0 "새로운 사회를 건설하는 것은 노동자이 부르주아 자본주의 체제와 그 대변인들에게 승리한 이후에 가능한 것은 자명합니다. 새로운 경제와 새로운 사회적 관계를 국가의 권력과 예속의 체계가 여전한 상황에서, 노동자들과 농민들이 산업과 농업을 통제하지 못한 상황에서 건설하는 것은 불가능합니다. 그렇기에 혁명에 있어서 농업의 문제를 해결하는 것은 주요한 과제일 것입니다."
 KORnan_eco.4.a:0 "그들이 만들어 나가는 것이다."
 
 KORnan_eco.5.t:0 "산업별 협력"
 KORnan_eco.5.d:0 "한 나라의 산업은 수 세대간 노동자들이 쏟아온 노력의 결과에 따르며, 산업의 서로 다른 분야들이 서로 강하게 연관되어 있다는 사실을 고려하면, 우리는 전체 생산을 모든 노동자가 동시에 일하고 있는 하나의 작업장에서 이루어지고 있는 것이라 고려할 수 있습니다.\n\n이에 따라 각 업종별, 산업별 노동자들은 단일된 총동맹에서 서로간의 협력을 도모할 것이라 믿습니다."
 KORnan_eco.5.a:0 "하나되어 나간다!"
 
 KORnan_eco.6.t:0 "소비의 문제"
 KORnan_eco.6.d:0 "혁명의 과정에서 소비의 문제는 크게 두 가지 형태로 나타나고 있습니다. 첫번쨰는 생산물 탐색과 소비의 원칙에 대한 것이고 두번쨰는 분배의 원칙에 대한 모순입니다. 이와 같은 소비재를 분배하는 데에 있어, 그 해결책은 가능한 생산량과 분배 대상의 자유로운 합의의 원칙에 의존해야만 합니다. 혁명 초기에 발생하는 농업 생산물의 소비의 불균형일 것입니다. 또한 도시에 대한 수축은 소비에 대한 하나의 부작용으로 나타날 것입니다. 이를 해결해야할 방법을 모색해야 합니다."
 KORnan_eco.6.a:0 "소비의 모순을 어떻게 해결해야할까?"
 
 KORnan_eco.7.t:0 "소비 기반 재배치"
 KORnan_eco.7.d:0 "우리가 수행해야할 가장 중요하면서도 힘든 과제는 소비의 기반을 재배치시키는 행위일 것입니다. 모든 공장은 전체인구의 삶을 감당하기에는 터무니 없이 부족합니다. 또한 식량도 도시의 인구를 감당하기에 너무나도 무리입니다. 우리는 적극적인 지원과 협력을 통해서 소비의 기반을 재배치하여 각 상호협력을 통한 균형을 만들어내야합니다."
 KORnan_eco.7.a:0 "연대를 위해!"
 
 KORnan_eco.8.t:0 "노동자들의 경영"
 KORnan_eco.8.d:0 "노동자의 노예화와 그로부터 자유로워지려는 열망으로부터 촉발된 계급투쟁은 억압 속에서도 아나키즘의 이상을, 계급과 국가에 기반한 사회체계를 온전히 도태시키고, 이를 노동자 자주경영에 근거한 자유롭고 비국가주의적인 노동자들의 사회로 대체하고자하는 사상을 낳았다.\n\n자유의지주의적 코뮌주의는 개인과 인민대중을 향한 모든 착취와 폭력을 멈추고자 합니다. 그것을 멈추기 위해서는 공동체의 모든 부문을 단결시키고, 모든 개인에게 평등한 위치를 확보하고, 최대의 후생을 확립하기 위한 경제적, 사회적 기반이 필요합니다. 그 기반은 생산의 수단과 도구(산업, 운수, 토지, 원자재 등)에 대한 공동소유가, 평등과 노동계급의 자주경영이라는 원칙 위에 건설된 경제 조직이 될 것입니다."
 KORnan_eco.8.a:0 "노동자들을 위한 공장일세"
 
 KORnan_eco.9.t:0 "관료제의 배제"
 KORnan_eco.9.d:0 "새로운 생산의 체계는 모든 형태의 관료제와 착취를 대체하고, 형제애적 협동과 노동자의 연대의 원칙을 그 자리에 대체해 넣을 것입니다.\n\n생산수단이 모두에게 귀속되어있는 통합적 생산은 관료제를 형제애적 협동의 원칙으로 대체하고, 모든 노동자의 평등한 권리를 확립하며, 노동자가 통제하고 노동자가 선출한 기구에 의한 생산 통제를 확립하여야 합니다. 이것이 자유의지주의적 코뮌주의를 실현하는 길을 향한 첫 번째 실질적 단계가 될 것입니다"
 KORnan_eco.9.a:0 "형제애를 통해!"